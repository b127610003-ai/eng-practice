                                {filteredWrongs.length === 0 && <p className="text-center text-slate-400 text-xs font-bold py-4 bg-white/40 rounded-2xl">ÁõÆÂâçÊ≤íÊúâÈåØÈ°åÁ¥ÄÈåÑ üéâ</p>}
                            </div>
                        </div>

                        {/* 3. ‰ΩúÁ≠îÁ¥ÄÈåÑÂàóË°® */}
                        <div className="mt-10">
                            <h3 className="font-black text-slate-700 mb-3 ml-2">Ê≠∑Âè≤Á¥ÄÈåÑ (History)</h3>
                            <div className="space-y-3">
                                {myLogs.map(l => {
                                    const score = Math.round((l.details.filter(d => d.isCorrect).length / l.details.length) * 100);
                                    return (
                                        <div key={l.id} className="glass-card p-5 flex justify-between items-center cursor-pointer" onClick={() => setExpandedLog(expandedLog === l.id ? null : l.id)}>
                                            <div className="text-left">
                                                <p className="text-[9px] font-black text-slate-400">{l.timestamp.split(' ')[0]}</p>
                                                <h4 className="font-black text-slate-800 text-sm leading-none">{l.unit}</h4>
                                            </div>
                                            <div className="text-right">
                                                <p className="text-xs font-black text-indigo-600">{score} pts</p>
                                                <p className="text-[9px] font-black text-slate-400">ERR: {l.details.filter(d => !d.isCorrect).length}</p>
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        </div>
                        <button onClick={() => setView('home')} className="mt-10 w-full py-4 bg-slate-800 text-white rounded-2xl font-black text-sm uppercase">Logout</button>
                    </div>
                );
            }

            if (view === 'admin') {
                const filteredLogs = allLogs.filter(l => (!adminFilter.name || l.name === adminFilter.name) && (!adminFilter.unit || l.unit === adminFilter.unit));
                return (
                    <div className="max-w-4xl mx-auto p-6 animate-pop pb-20">
                        <div className="flex justify-between items-center mb-10">
                            <h1 className="text-3xl font-black text-indigo-900 italic">Teacher Panel</h1>
                            <button onClick={() => setView('home')} className="bg-slate-800 text-white px-6 py-2 rounded-xl text-xs font-black">LOGOUT</button>
                        </div>
                        <div className="space-y-4">
                            {filteredLogs.map(l => (
                                <div key={l.id} className="glass-card p-6">
                                    <div className="flex justify-between items-center cursor-pointer" onClick={() => setExpandedLog(expandedLog === l.id ? null : l.id)}>
                                        <div className="text-left">
                                            <h3 className="font-black text-slate-800">{l.name} - {l.unit}</h3>
                                            <p className="text-[10px] text-slate-400 font-black">{l.timestamp}</p>
                                        </div>
                                        <button onClick={(e) => { e.stopPropagation(); if(confirm('Á¢∫ÂÆöÂà™Èô§Ê≠§Á¥ÄÈåÑÔºü')) db.ref(`quiz_sessions/${l.id}`).remove(); }} 
                                            className="text-rose-500 font-black text-[10px] bg-rose-50 px-3 py-1 rounded-lg">DELETE</button>
                                    </div>
                                    {expandedLog === l.id && (
                                        <div className="mt-4 pt-4 border-t border-slate-100 space-y-4 text-left">
                                            {l.details?.map((d, i) => (
                                                <div key={i} className="p-4 bg-slate-50 rounded-2xl">
                                                    <p className="text-[10px] font-black text-slate-400 mb-1 uppercase">Question {i+1}</p>
                                                    <p className="text-sm font-bold text-slate-800 mb-2">{d.qText}</p>
                                                    <p className="text-sm font-black text-indigo-900 mb-3 italic">Answer: {d.choice}</p>
                                                    {d.type === 'translation' && (
                                                        d.aiScore ? (
                                                            <div className="bg-emerald-50 p-3 rounded-xl border border-emerald-100">
                                                                <div className="flex justify-between font-black text-[10px] text-emerald-600 mb-1"><span>AI SCORE</span><span>{d.aiScore}/10</span></div>
                                                                <p className="text-xs font-bold text-slate-600">{d.aiFeedback}</p>
                                                            </div>
                                                        ) : (
                                                            <button onClick={() => handleAiGrade(l.id, i)} disabled={gradingStatus[`${l.id}-${i}`]}
                                                                className="w-full py-3 bg-indigo-600 text-white rounded-xl font-black text-xs shadow-md">
                                                                {gradingStatus[`${l.id}-${i}`] ? "GRADING..." : "AI ÊâπÊîπ‰∏¶ÂêåÊ≠•"}
                                                            </button>
                                                        )
                                                    )}
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            ))}
                        </div>
                    </div>
                );
            }
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
