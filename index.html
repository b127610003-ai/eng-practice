<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EngQuiz 2.0 </title>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@400;700;900&family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Lexend', 'Noto Sans TC', sans-serif; background-color: #B2DAEF; color: #1E293B; min-height: 100vh; }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border-radius: 2.5rem; border: 1px solid rgba(255, 255, 255, 0.5); }
        .animate-pop { animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes pop { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #CBD5E1; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;
        const GEMINI_API_KEY = "AIzaSyAvvOJKmBlZb9xFVaWUaydNYdrzs3bTNJo";

        const firebaseConfig = {
            apiKey: "AIzaSyAUlvu46XOZe5tKULG17nJLHaTA9-Cbp1c",
            authDomain: "eng-practice-d3a17.firebaseapp.com",
            databaseURL: "https://eng-practice-d3a17-default-rtdb.firebaseio.com", 
            projectId: "eng-practice-d3a17",
            storageBucket: "eng-practice-d3a17.firebasestorage.app",
            messagingSenderId: "1015937569709",
            appId: "1:1015937569709:web:b82f057d2068e1be4a4724"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const CONFIG = {
            "韋琳": { units: ["2/8 單字測驗"], pass: "1224" },
            "雨彤": { units: ["2/13 翻譯題練習"], pass: "8888" }
        };

        const QUESTION_BANK = {
            "韋琳": [
                { id: 1, question: "The pyramids are an _______ structure from ancient Egypt.", options: ["ancient", "previous", "precise", "present"], correct: "ancient", type: "vocabulary" },
                { id: 2, question: "My _______ came from mainland China many years ago.", options: ["antonyms", "ancestors", "antibiotics", "antidotes"], correct: "ancestors", type: "vocabulary" },
                { id: 3, question: "The shop sells many _______ pieces of furniture from the 19th century.", options: ["antique", "anticipate", "antonym", "ancestor"], correct: "antique", type: "vocabulary" },
                { id: 4, question: "Our bodies produce _______ to fight off infections.", options: ["ancient", "ancestors", "antique", "antibodies"], correct: "antibodies", type: "vocabulary" },
                { id: 5, question: "It's hard to _______ exactly what will happen in the future.", options: ["predict", "precaution", "preference", "presence"], correct: "predict", type: "vocabulary" },
                { id: 6, question: "Scientists are studying how the _______ react to the new virus.", options: ["antibodies", "ancestors", "antonyms", "antiques"], correct: "antibodies", type: "vocabulary" },
                { id: 7, question: "As a _______, you should wear a helmet when riding a bike.", options: ["precaution", "prediction", "preference", "presence"], correct: "precaution", type: "vocabulary" },
                { id: 8, question: "Weather forecasters _______ that it will rain tomorrow.", options: ["predict", "prefer", "present", "precede"], correct: "predict", type: "vocabulary" },
                { id: 9, question: "Do you have a _______ for tea or coffee?", options: ["preference", "precaution", "prediction", "presence"], correct: "preference", type: "vocabulary" },
                { id: 10, question: "Your _______ is requested at the meeting this afternoon.", options: ["presence", "preference", "precaution", "prediction"], correct: "presence", type: "vocabulary" }
            ],
            "雨彤": [
                { id: 1, question: "根據這份圓餅圖，超過一半的受訪者表示他們每天花超過三小時在社交媒體上。", correct: "According to this pie chart, more than half of the respondents stated that they spend more than three hours on social media every day.", type: "translation" },
                { id: 2, question: "從 2020 年到 2024 年，使用外送平台的人數呈現顯著的增長。", correct: "From 2020 to 2024, the number of people using food delivery platforms witnessed/showed a significant growth.", type: "translation" },
                { id: 3, question: "這份長條圖比較了不同年齡層在休閒活動上的偏好。", correct: "This bar chart compares the preferences of different age groups regarding leisure activities.", type: "translation" },
                { id: 4, question: "數據顯示，雖然閱讀人數在下降，但聽電子書的比例卻在上升。", correct: "The data shows that while the number of readers is on the decline, the proportion of people listening to audiobooks is on the rise.", type: "translation" },
                { id: 5, question: "相較於男生，女生在選擇大學專業時更傾向於考慮未來就業前景。", correct: "Compared with boys, girls tend to consider future career prospects more when choosing a college major.", type: "translation" },
                { id: 6, question: "在所有的運動項目中，籃球最受歡迎，佔了總數的百分之四十。", correct: "Among all sports, basketball is the most popular, accounting for/making up forty percent of the total.", type: "translation" },
                { id: 7, question: "這兩項因素之間的差距在過去兩年內逐漸縮小。", correct: "The gap between these two factors has gradually narrowed over the past two years.", type: "translation" },
                { id: 8, question: "值得注意的是，偏好線上購物的人數幾乎是偏好實體店面的人數的兩倍。", correct: "It is worth noting that the number of people who prefer online shopping is nearly twice as many as those who prefer physical stores.", type: "translation" },
                { id: 9, question: "總之，這項調查反映出當代青少年對睡眠不足問題的擔憂。", correct: "In conclusion, the survey reflects modern teenagers' concerns about sleep deprivation.", type: "translation" },
                { id: 10, question: "我們可以從圖表中推論出，便利性是影響消費者行為的最主要因素。", correct: "We can infer from the chart that convenience is the dominant factor influencing consumer behavior.", type: "translation" }
            ]
        };

        function App() {
            const [view, setView] = useState('home');
            const [student, setStudent] = useState('');
            const [unit, setUnit] = useState('');
            const [allLogs, setAllLogs] = useState([]);
            const [currentIdx, setCurrentIdx] = useState(0);
            const [status, setStatus] = useState('idle'); // idle, loading, answered
            const [sessionAnswers, setSessionAnswers] = useState([]);
            const [wrongTab, setWrongTab] = useState('單字');
            const [expandedLog, setExpandedLog] = useState(null);
            const [adminFilter, setAdminFilter] = useState({ name: '', unit: '' });
            const [userInput, setUserInput] = useState('');
            const [aiFeedback, setAiFeedback] = useState(null);
            const startTimeRef = useRef(null);

            useEffect(() => {
                const ref = db.ref('quiz_sessions');
                ref.on('value', (s) => setAllLogs(s.val() ? Object.entries(s.val()).map(([id, v]) => ({ id, ...v })).reverse() : []));
                return () => ref.off();
            }, []);

            const stats = useMemo(() => {
                const myLogs = allLogs.filter(l => l.name === student);
                if (myLogs.length === 0) return { avg: 0, wrongs: [] };
                let totalC = 0, totalQ = 0, wrongs = [];
                myLogs.forEach(l => l.details?.forEach(d => {
                    totalQ++; if (d.isCorrect) totalC++;
                    else wrongs.push({ ...d, unit: l.unit });
                }));
                return { avg: Math.round((totalC / totalQ) * 100) || 0, wrongs };
            }, [allLogs, student]);

            const handleTranslationGrade = async () => {
                if (!userInput.trim()) return alert("請先輸入答案");
                setStatus('loading');
                const q = QUESTION_BANK[student][currentIdx];
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: `你是一位英文老師。請批改學生的翻譯。
                            中文題目：${q.question}
                            參考答案：${q.correct}
                            學生回答：${userInput}
                            
                            請以JSON格式回傳：
                            {
                              "isCorrect": true/false (語意正確、語法無大礙即可算對),
                              "feedback": "一句話的建議或糾錯"
                            }
                            只回傳 JSON，不要有其他文字。` }] }]
                        })
                    });
                    const data = await response.json();
                    const result = JSON.parse(data.candidates[0].content.parts[0].text);
                    
                    const time = ((Date.now() - startTimeRef.current) / 1000).toFixed(2);
                    const answerData = { 
                        qText: q.question, 
                        choice: userInput, 
                        isCorrect: result.isCorrect, 
                        timeTaken: time, 
                        type: 'translation',
                        aiFeedback: result.feedback 
                    };
                    setSessionAnswers([...sessionAnswers, answerData]);
                    setAiFeedback(result.feedback);
                    setStatus('answered');
                } catch (e) {
                    alert("AI 批改發生錯誤，請重試");
                    setStatus('idle');
                }
            };

            const handleSelectionAnswer = (choice) => {
                const q = QUESTION_BANK[student][currentIdx];
                const time = ((Date.now() - startTimeRef.current) / 1000).toFixed(2);
                const isCorrect = choice === q.correct;
                setSessionAnswers([...sessionAnswers, { 
                    qText: q.question, 
                    choice, 
                    isCorrect, 
                    timeTaken: time, 
                    type: q.type 
                }]);
                setStatus('answered');
            };

            const finish = () => {
                const score = Math.round((sessionAnswers.filter(a => a.isCorrect).length / QUESTION_BANK[student].length) * 100);
                db.ref('quiz_sessions').push({ name: student, unit: unit, timestamp: new Date().toLocaleString(), score, details: sessionAnswers });
                setView('record'); setSessionAnswers([]); setCurrentIdx(0); setStatus('idle'); setUserInput(''); setAiFeedback(null);
            };

            if (view === 'home') return (
                <div className="min-h-screen flex items-center justify-center p-6">
                    <div className="glass-card p-10 w-full max-w-sm shadow-2xl text-center animate-pop">
                        <h1 className="text-4xl font-black text-indigo-900 mb-8 italic">EngQuiz</h1>
                        <div className="space-y-4 mb-10 text-left">
                            <div>
                                <label className="text-[10px] font-black text-indigo-400 ml-2 uppercase">Name</label>
                                <select className="w-full p-4 bg-white rounded-2xl font-bold outline-none border-2 border-transparent focus:border-indigo-300 transition-all"
                                    value={student} onChange={e => { setStudent(e.target.value); setUnit(CONFIG[e.target.value]?.units[0] || ''); }}>
                                    <option value="">選擇學生</option>
                                    {Object.keys(CONFIG).map(s => <option key={s} value={s}>{s}</option>)}
                                </select>
                            </div>
                            <div>
                                <label className="text-[10px] font-black text-indigo-400 ml-2 uppercase">Unit</label>
                                <select className="w-full p-4 bg-white rounded-2xl font-bold outline-none border-2 border-transparent focus:border-indigo-300 transition-all"
                                    value={unit} onChange={e => setUnit(e.target.value)} disabled={!student}>
                                    {!student ? <option value="">請先選學生</option> : CONFIG[student].units.map(u => <option key={u} value={u}>{u}</option>)}
                                </select>
                            </div>
                        </div>
                        <div className="grid grid-cols-1 gap-4">
                            <button onClick={() => student && setView('quiz')} className="bg-indigo-600 text-white py-5 rounded-2xl font-black shadow-lg active:scale-95 transition-all">START</button>
                            <button onClick={() => student && setView('auth')} className="bg-white text-indigo-600 py-5 rounded-2xl font-black border-2 border-indigo-100 active:scale-95 transition-all">RECORD</button>
                        </div>
                        <button onClick={() => setView('admin_auth')} className="mt-8 text-indigo-400 text-xs font-bold uppercase hover:text-indigo-600">Teacher Login</button>
                    </div>
                </div>
            );

            if (view === 'auth' || view === 'admin_auth') {
                const isAdmin = view === 'admin_auth';
                return (
                    <div className="min-h-screen flex items-center justify-center p-6">
                        <div className="glass-card p-10 w-full max-w-sm text-center animate-pop">
                            <h2 className="text-xl font-black mb-6">{isAdmin ? '老師後台驗證' : `驗證身份：${student}`}</h2>
                            <input type="password" placeholder="Passcode" className="w-full p-4 rounded-2xl text-center font-black tracking-widest mb-6 border-2 border-indigo-200 outline-none"
                                onKeyDown={(e) => { if(e.key === 'Enter') {
                                    if (isAdmin && e.target.value === '1208') setView('admin');
                                    else if (!isAdmin && e.target.value === CONFIG[student].pass) setView('record');
                                    else alert('密碼錯誤');
                                }}} autoFocus />
                            <button onClick={() => setView('home')} className="text-slate-400 font-bold text-sm">返回</button>
                        </div>
                    </div>
                );
            }

            if (view === 'quiz') {
                if (status === 'idle' && !startTimeRef.current) startTimeRef.current = Date.now();
                const questions = QUESTION_BANK[student];
                const q = questions[currentIdx];
                const isTranslation = q.type === 'translation';

                return (
                    <div className="max-w-md mx-auto mt-12 p-8 bg-white rounded-[3rem] shadow-2xl animate-pop">
                        <div className="flex justify-between items-center mb-10">
                            <span className="bg-indigo-50 text-indigo-600 px-4 py-1 rounded-xl text-[10px] font-black">{unit}</span>
                            <span className="text-slate-300 font-black text-xs">{currentIdx + 1} / {questions.length}</span>
                        </div>
                        <h2 className="text-2xl font-black text-slate-800 mb-10">{q.question}</h2>
                        
                        <div className="space-y-3">
                            {isTranslation ? (
                                <div className="space-y-4">
                                    <textarea 
                                        className="w-full p-5 bg-slate-50 rounded-2xl font-bold border-2 border-transparent focus:border-indigo-300 outline-none h-32"
                                        placeholder="請輸入英文翻譯..."
                                        value={userInput}
                                        onChange={e => setUserInput(e.target.value)}
                                        disabled={status !== 'idle'}
                                    />
                                    {status === 'idle' && (
                                        <button onClick={handleTranslationGrade} className="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black">下一題</button>
                                    )}
                                    {status === 'loading' && (
                                        <div className="text-center py-4 text-indigo-500 font-bold animate-pulse">批改中...</div>
                                    )}
                                </div>
                            ) : (
                                q.options.map((opt, i) => (
                                    <button key={i} onClick={() => status === 'idle' && handleSelectionAnswer(opt)} 
                                        className={`w-full p-5 text-left rounded-2xl font-bold border-4 transition-all ${status === 'answered' ? (opt === q.correct ? 'border-green-400 bg-green-50 text-green-600' : (opt === sessionAnswers[currentIdx]?.choice ? 'border-red-400 bg-red-50 text-red-600' : 'opacity-20')) : 'border-slate-50 hover:border-indigo-100'}`}>
                                        {opt}
                                    </button>
                                ))
                            )}
                        </div>

                        {status === 'answered' && (
                            <div className="mt-8 space-y-4 animate-pop">
                                <div className={`p-4 rounded-2xl border-2 ${sessionAnswers[currentIdx].isCorrect ? 'bg-green-50 border-green-200' : 'bg-red-50 border-red-200'}`}>
                                    <p className="text-xs font-black uppercase text-slate-400 mb-1">AI Teacher says:</p>
                                    <p className="font-bold text-slate-700">{aiFeedback || (sessionAnswers[currentIdx].isCorrect ? "答對了！" : "再接再厲！")}</p>
                                    <p className="text-[10px] mt-2 text-slate-400 italic">正確答案: {q.correct}</p>
                                </div>
                                <button onClick={() => {
                                    if (currentIdx < questions.length - 1) {
                                        setCurrentIdx(currentIdx+1); setStatus('idle'); setUserInput(''); setAiFeedback(null); startTimeRef.current = Date.now();
                                    } else finish();
                                }} className="w-full bg-slate-900 text-white py-5 rounded-2xl font-black uppercase">
                                    {currentIdx < questions.length - 1 ? "Next" : "Submit"}
                                </button>
                            </div>
                        )}
                    </div>
                );
            }

            if (view === 'record') {
                const myLogs = allLogs.filter(l => l.name === student);
                const filteredWrongs = stats.wrongs.filter(w => (wrongTab === '單字' ? (w.type === 'vocabulary' || w.type === 'translation') : w.type === 'grammar'));
                return (
                    <div className="max-w-2xl mx-auto p-6 animate-pop min-h-screen">
                        <div className="glass-card p-8 mb-8">
                            <h2 className="text-3xl font-black text-indigo-900 mb-8 italic">{student}'s Dashboard</h2>
                            <div className="flex flex-col md:flex-row items-center justify-around gap-8 mb-10">
                                <div className="relative w-40 h-40">
                                    <svg viewBox="0 0 36 36" className="w-full h-full">
                                        <path className="text-red-500" strokeDasharray="100, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="currentColor" strokeWidth="3.5" />
                                        <path className="text-emerald-500" strokeDasharray={`${stats.avg}, 100`} d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="currentColor" strokeWidth="3.5" strokeLinecap="round" />
                                    </svg>
                                    <div className="absolute inset-0 flex flex-col items-center justify-center">
                                        <span className="text-3xl font-black text-slate-800">{stats.avg}%</span>
                                        <span className="text-[10px] font-bold text-slate-400 uppercase">Correct</span>
                                    </div>
                                </div>
                                <div className="space-y-3">
                                    <div className="flex items-center gap-3"><div className="w-3 h-3 bg-emerald-500 rounded-full"></div><span className="text-sm font-black text-slate-600">正確回答 ({stats.avg}%)</span></div>
                                    <div className="flex items-center gap-3"><div className="w-3 h-3 bg-red-500 rounded-full"></div><span className="text-sm font-black text-slate-600">錯誤回答 ({100 - stats.avg}%)</span></div>
                                </div>
                            </div>
                            <div className="bg-white/50 rounded-[2.5rem] p-8 border border-white">
                                <h3 className="text-lg font-black text-slate-700 mb-6 text-center">歷史弱點</h3>
                                <div className="space-y-3 max-h-40 overflow-y-auto custom-scrollbar">
                                    {filteredWrongs.length > 0 ? filteredWrongs.map((w, i) => (
                                        <div key={i} className="bg-white p-4 rounded-xl text-[11px] font-bold text-slate-600 shadow-sm border border-red-50">
                                            Q: {w.qText} <br/> <span className="text-red-400"> (答: {w.choice})</span>
                                        </div>
                                    )) : <p className="text-center py-6 text-slate-300 italic">無錯題</p>}
                                </div>
                            </div>
                        </div>
                        <button onClick={() => setView('home')} className="w-full text-center font-black text-indigo-400 py-4 uppercase">Back Home</button>
                        <div className="space-y-4 mt-4">
                            {myLogs.map(l => (
                                <div key={l.id} className="glass-card p-6" onClick={() => setExpandedLog(expandedLog === l.id ? null : l.id)}>
                                    <div className="flex justify-between items-center cursor-pointer">
                                        <div><p className="text-[10px] font-black text-slate-400 uppercase">{l.timestamp}</p><h4 className="font-black text-slate-800">{l.unit}</h4></div>
                                        <p className="text-lg font-black text-indigo-600">{l.score}%</p>
                                    </div>
                                    {expandedLog === l.id && (
                                        <div className="mt-4 space-y-2 border-t pt-4">
                                            {l.details?.map((d, i) => (
                                                <div key={i} className="text-[11px] font-bold">
                                                    <span className={d.isCorrect ? "text-emerald-500" : "text-red-400"}>Q{i+1}: {d.isCorrect ? '✓' : '✗'}</span>
                                                    <p className="text-slate-400 ml-5">{d.choice}</p>
                                                    {d.aiFeedback && <p className="text-indigo-400 ml-5 italic">AI: {d.aiFeedback}</p>}
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            ))}
                        </div>
                    </div>
                );
            }

            if (view === 'admin') {
                const filteredLogs = allLogs.filter(l => (!adminFilter.name || l.name === adminFilter.name) && (!adminFilter.unit || l.unit === adminFilter.unit));
                return (
                    <div className="max-w-4xl mx-auto p-6 animate-pop pb-20">
                        <div className="glass-card p-8 mb-8 border-t-8 border-indigo-600 shadow-xl">
                            <div className="flex justify-between items-center mb-8">
                                <h1 className="text-3xl font-black text-indigo-900 italic">Teacher Admin</h1>
                                <button onClick={() => setView('home')} className="bg-slate-800 text-white px-6 py-2 rounded-xl text-xs font-black uppercase">登出</button>
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
                                <select className="p-4 bg-slate-50 rounded-2xl font-bold border-2 border-transparent focus:border-indigo-200 outline-none" value={adminFilter.name} onChange={e => setAdminFilter({...adminFilter, name: e.target.value})}>
                                    <option value="">全體學生</option>
                                    {Object.keys(CONFIG).map(s => <option key={s} value={s}>{s}</option>)}
                                </select>
                                <select className="p-4 bg-slate-50 rounded-2xl font-bold border-2 border-transparent focus:border-indigo-200 outline-none" value={adminFilter.unit} onChange={e => setAdminFilter({...adminFilter, unit: e.target.value})}>
                                    <option value="">所有單元</option>
                                    {[...new Set(allLogs.map(l => l.unit))].map(u => <option key={u} value={u}>{u}</option>)}
                                </select>
                            </div>
                        </div>
                        <div className="space-y-4">
                            {filteredLogs.map(l => (
                                <div key={l.id} className="glass-card overflow-hidden">
                                    <div className="p-6 flex justify-between items-center cursor-pointer hover:bg-white/40" onClick={() => setExpandedLog(expandedLog === l.id ? null : l.id)}>
                                        <div className="flex items-center gap-6">
                                            <div className={`w-14 h-14 rounded-2xl flex items-center justify-center font-black text-xl ${l.score >= 80 ? 'bg-emerald-50 text-emerald-600' : 'bg-red-50 text-red-600'}`}>{l.score}</div>
                                            <div>
                                                <p className="font-black text-slate-800 text-lg">{l.name} - {l.unit}</p>
                                                <p className="text-[10px] font-bold text-slate-400 uppercase">{l.timestamp} | ⌛ {l.details?.reduce((s,d)=>s+parseFloat(d.timeTaken),0).toFixed(1)}s</p>
                                            </div>
                                        </div>
                                        <button onClick={(e) => { e.stopPropagation(); if(window.confirm('確定刪除？')) db.ref(`quiz_sessions/${l.id}`).remove(); }} className="bg-red-100 text-red-500 px-4 py-2 rounded-xl text-[10px] font-black uppercase">刪除</button>
                                    </div>
                                    {expandedLog === l.id && (
                                        <div className="px-6 pb-6 pt-2 border-t bg-white/30">
                                            {l.details?.map((d, i) => (
                                                <div key={i} className="py-2 border-b border-slate-50 text-sm">
                                                    <p className="font-bold text-slate-600">Q{i+1}: {d.qText}</p>
                                                    <p className={d.isCorrect ? "text-emerald-500 font-bold" : "text-red-500 font-bold"}>學生回答: {d.choice}</p>
                                                    {d.aiFeedback && <p className="text-indigo-500 text-xs italic">AI 評語: {d.aiFeedback}</p>}
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            ))}
                        </div>
                    </div>
                );
            }
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
