<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英文雲端測驗</title>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@400;700;900&family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Lexend', 'Noto Sans TC', sans-serif; background-color: #F1F5F9; }
        .animate-pop { animation: pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes pop { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .progress-ring__circle { transition: stroke-dashoffset 0.8s ease-in-out; transform: rotate(-90deg); transform-origin: 50% 50%; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // Firebase 帳號配置
        const firebaseConfig = {
            apiKey: "AIzaSyAUlvu46XOZe5tKULG17nJLHaTA9-Cbp1c",
            authDomain: "eng-practice-d3a17.firebaseapp.com",
            databaseURL: "https://eng-practice-d3a17-default-rtdb.firebaseio.com", 
            projectId: "eng-practice-d3a17",
            storageBucket: "eng-practice-d3a17.firebasestorage.app",
            messagingSenderId: "1015937569709",
            appId: "1:1015937569709:web:b82f057d2068e1be4a4724",
            measurementId: "G-WNCJQDVXYY"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // 學生與測驗設定
        const studentConfig = {
            "韋琳": { units: ["2/8 單字測驗"], pass: "1224" },
            "雨彤": { units: ["2/11 進階測驗"], pass: "8888" }
        };

        const weiLinData = [
            { id: 1, question: "The pyramids are an _______ structure from ancient Egypt.", options: ["ancient", "previous", "precise", "present"], correct: "ancient", explanation: "Ancient 指「古代的」。", type: "vocabulary" },
            { id: 2, question: "My _______ came from mainland China many years ago.", options: ["antonyms", "ancestors", "antibiotics", "antidotes"], correct: "ancestors", explanation: "Ancestor 是「祖先」。", type: "vocabulary" },
            { id: 3, question: "This _______ vase is worth a lot of money.", options: ["antique", "anticipate", "antibody", "ancient"], correct: "antique", explanation: "Antique 是「古董」。", type: "vocabulary" },
            { id: 4, question: "The doctor gave him an _______ to counteract the poison.", options: ["antidote", "antonym", "antibiotic", "antibody"], correct: "antidote", explanation: "Antidote 是「解毒劑」。", type: "vocabulary" },
            { id: 5, question: "I _______ that we will have a great time at the party.", options: ["anticipate", "precede", "preserve", "predict"], correct: "anticipate", explanation: "Anticipate 是「預期、期待」。", type: "vocabulary" },
            { id: 6, question: "The body produces _______ to fight off viruses.", options: ["antibodies", "antibiotics", "antonyms", "ancestors"], correct: "antibodies", explanation: "Antibody 是「抗體」。", type: "vocabulary" },
            { id: 7, question: "We must take every _______ to stay safe.", options: ["precaution", "preference", "presence", "previous"], correct: "precaution", explanation: "Precaution 是「防範措施」。", type: "vocabulary" },
            { id: 8, question: "It's hard to _______ who will win the game.", options: ["predict", "prevent", "prepare", "preserve"], correct: "predict", explanation: "Predict 是「預知、預測」。", type: "vocabulary" },
            { id: 9, question: "He has a strong _______ for coffee over tea.", options: ["preference", "presence", "precaution", "previous"], correct: "preference", explanation: "Preference 是「偏好」。", type: "vocabulary" },
            { id: 10, question: "Your _______ is required at the meeting.", options: ["presence", "present", "precede", "preserve"], correct: "presence", explanation: "Presence 是「出席、存在」。", type: "vocabulary" }
        ];

        function App() {
            const [view, setView] = useState('login');
            const [studentName, setStudentName] = useState('');
            const [allLogs, setAllLogs] = useState([]);
            const [currentIdx, setCurrentIdx] = useState(0);
            const [status, setStatus] = useState('idle');
            const [sessionAnswers, setSessionAnswers] = useState([]);
            const [wrongTab, setWrongTab] = useState('vocabulary');
            const startTimeRef = useRef(null);

            // 監聽資料庫
            useEffect(() => {
                const logsRef = db.ref('quiz_sessions');
                logsRef.on('value', (snapshot) => {
                    const data = snapshot.val();
                    setAllLogs(data ? Object.entries(data).map(([id, val]) => ({ id, ...val })).reverse() : []);
                });
                return () => logsRef.off();
            }, []);

            // 統計學生的數據
            const stats = useMemo(() => {
                const logs = allLogs.filter(l => l.name === studentName);
                if (logs.length === 0) return { avg: 0, total: 0, wrongs: [] };
                const avg = Math.round(logs.reduce((s, l) => s + l.score, 0) / logs.length);
                const wrongs = [];
                logs.forEach(l => l.details?.forEach(d => {
                    if (!d.isCorrect) wrongs.push({ ...d, unit: l.unit });
                }));
                return { avg, total: logs.length, wrongs };
            }, [allLogs, studentName]);

            const handleAnswer = (choice) => {
                const q = weiLinData[currentIdx];
                const time = ((Date.now() - startTimeRef.current) / 1000).toFixed(2);
                setSessionAnswers([...sessionAnswers, { qText: q.question, choice, isCorrect: choice === q.correct, timeTaken: time, type: q.type }]);
                setStatus('answered');
            };

            const finishQuiz = () => {
                const correctCount = sessionAnswers.filter(a => a.isCorrect).length;
                const score = Math.round((correctCount / weiLinData.length) * 100);
                db.ref('quiz_sessions').push({
                    name: studentName,
                    unit: studentConfig[studentName].units[0],
                    timestamp: new Date().toLocaleString(),
                    score,
                    details: sessionAnswers
                }).then(() => {
                    setView('dashboard');
                    setSessionAnswers([]);
                    setCurrentIdx(0);
                    setStatus('idle');
                });
            };

            // 1. 登入頁面
            if (view === 'login') {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-slate-900 p-6">
                        <div className="bg-white p-10 rounded-[3rem] w-full max-w-sm text-center shadow-2xl">
                            <h1 className="text-4xl font-black text-indigo-600 mb-8 italic tracking-tighter">EngQuiz</h1>
                            <select className="w-full p-5 bg-slate-50 rounded-2xl font-black mb-6 outline-none border-2 border-transparent focus:border-indigo-500"
                                value={studentName} onChange={e => setStudentName(e.target.value)}>
                                <option value="">選擇學生姓名</option>
                                {Object.keys(studentConfig).map(s => <option key={s} value={s}>{s}</option>)}
                            </select>
                            <div className="grid grid-cols-2 gap-3">
                                <button onClick={() => studentName && setView('quiz')} className="bg-indigo-600 text-white py-5 rounded-2xl font-black shadow-lg">測驗開始</button>
                                <button onClick={() => studentName && setView('dashboard_login')} className="bg-slate-100 text-slate-500 py-5 rounded-2xl font-black">查看紀錄</button>
                            </div>
                        </div>
                    </div>
                );
            }

            // 2. 密碼驗證頁面
            if (view === 'dashboard_login') {
                return (
                    <div className="min-h-screen flex items-center justify-center p-6">
                        <div className="bg-white p-10 rounded-[3rem] shadow-xl w-full max-w-sm text-center">
                            <h2 className="font-black text-slate-700 mb-6">輸入 {studentName} 的密碼</h2>
                            <input type="password" placeholder="Passcode" className="w-full p-5 bg-slate-50 rounded-2xl mb-4 text-center font-black tracking-widest outline-none border-2 border-indigo-500"
                                onKeyDown={e => e.key === 'Enter' && (e.target.value === studentConfig[studentName].pass ? setView('dashboard') : alert('密碼錯誤'))} autoFocus />
                            <button onClick={() => setView('login')} className="text-slate-300 text-xs font-black">返回</button>
                        </div>
                    </div>
                );
            }

            // 3. 測驗頁面
            if (view === 'quiz') {
                if (status === 'idle') startTimeRef.current = Date.now();
                const q = weiLinData[currentIdx];
                return (
                    <div className="max-w-md mx-auto mt-12 p-8 bg-white rounded-[3rem] shadow-xl animate-pop">
                        <div className="flex justify-between items-center mb-8">
                            <span className="bg-indigo-50 text-indigo-500 px-3 py-1 rounded-lg text-[10px] font-black uppercase">Level 1</span>
                            <span className="text-slate-300 font-black text-xs">{currentIdx + 1} / {weiLinData.length}</span>
                        </div>
                        <h2 className="text-2xl font-black text-slate-800 mb-8 leading-snug">{q.question}</h2>
                        <div className="space-y-3">
                            {q.options.map((opt, i) => (
                                <button key={i} onClick={() => status === 'idle' && handleAnswer(opt)} 
                                    className={`w-full p-5 text-left rounded-2xl font-black border-2 transition-all ${status === 'answered' ? (opt === q.correct ? 'border-green-500 bg-green-50 text-green-600' : 'opacity-20') : 'border-slate-100 hover:border-indigo-500'}`}>
                                    {opt}
                                </button>
                            ))}
                        </div>
                        {status === 'answered' && (
                            <div className="mt-8 animate-pop">
                                <div className="bg-slate-50 p-5 rounded-2xl text-sm mb-6 border border-slate-100">解析：{q.explanation}</div>
                                <button onClick={() => currentIdx < weiLinData.length - 1 ? (setCurrentIdx(currentIdx+1), setStatus('idle')) : finishQuiz()} className="w-full bg-slate-900 text-white py-5 rounded-2xl font-black shadow-xl">下一題</button>
                            </div>
                        )}
                    </div>
                );
            }

            // 4. 學習儀表板 (核心功能)
            if (view === 'dashboard') {
                return (
                    <div className="max-w-4xl mx-auto p-6 animate-pop pb-24">
                        {/* A. 學習成效圖卡 */}
                        <div className="bg-gradient-to-br from-indigo-600 to-indigo-800 rounded-[3rem] p-10 text-white shadow-2xl mb-8 flex flex-col md:flex-row items-center justify-between">
                            <div className="mb-8 md:mb-0 text-center md:text-left">
                                <h1 className="text-4xl font-black italic tracking-tighter mb-2">My Progress</h1>
                                <p className="opacity-60 font-bold mb-6 italic">Learning Analytics for {studentName}</p>
                                <div className="flex gap-4">
                                    <div className="bg-white/10 px-6 py-4 rounded-3xl backdrop-blur-sm"><p className="text-[10px] font-black opacity-50 uppercase">次數</p><p className="text-2xl font-black">{stats.total}</p></div>
                                    <div className="bg-white/10 px-6 py-4 rounded-3xl backdrop-blur-sm"><p className="text-[10px] font-black opacity-50 uppercase">平均</p><p className="text-2xl font-black">{stats.avg}%</p></div>
                                </div>
                            </div>
                            <div className="relative flex items-center justify-center">
                                <svg className="w-40 h-40">
                                    <circle className="text-white/10" strokeWidth="12" stroke="currentColor" fill="transparent" r="70" cx="80" cy="80" />
                                    <circle className="text-white progress-ring__circle" strokeWidth="12" strokeDasharray="439.8" strokeDashoffset={439.8 - (stats.avg/100)*439.8} strokeLinecap="round" stroke="currentColor" fill="transparent" r="70" cx="80" cy="80" />
                                </svg>
                                <span className="absolute text-4xl font-black tracking-tighter">{stats.avg}</span>
                            </div>
                        </div>

                        {/* B. 錯題區 (分單字/文法) */}
                        <div className="bg-white rounded-[2.5rem] p-8 shadow-sm border border-slate-200 mb-8">
                            <div className="flex justify-between items-center mb-8">
                                <h2 className="text-xl font-black text-slate-800 uppercase tracking-tighter">錯題英雄榜 <span className="text-red-500 text-xs ml-2">({stats.wrongs.length})</span></h2>
                                <div className="flex bg-slate-100 p-1 rounded-xl">
                                    <button onClick={() => setWrongTab('vocabulary')} className={`px-4 py-1.5 rounded-lg text-[10px] font-black transition-all ${wrongTab === 'vocabulary' ? 'bg-white text-indigo-600 shadow-sm' : 'text-slate-400'}`}>單字</button>
                                    <button onClick={() => setWrongTab('grammar')} className={`px-4 py-1.5 rounded-lg text-[10px] font-black transition-all ${wrongTab === 'grammar' ? 'bg-white text-indigo-600 shadow-sm' : 'text-slate-400'}`}>文法</button>
                                </div>
                            </div>
                            <div className="space-y-3 max-h-60 overflow-y-auto pr-2">
                                {stats.wrongs.filter(w => w.type === wrongTab).length > 0 ? (
                                    stats.wrongs.filter(w => w.type === wrongTab).map((w, i) => (
                                        <div key={i} className="bg-slate-50 p-4 rounded-2xl border border-slate-100 flex justify-between items-center group">
                                            <div className="flex-1 mr-4">
                                                <p className="text-xs font-black text-slate-700 mb-1">{w.qText}</p>
                                                <p className="text-[9px] font-bold text-red-400 uppercase tracking-widest">錯誤紀錄: {w.choice}</p>
                                            </div>
                                            <div className="w-8 h-8 rounded-full bg-red-50 flex items-center justify-center text-xs">❌</div>
                                        </div>
                                    ))
                                ) : (
                                    <div className="text-center py-10 text-slate-300 font-black italic text-sm">此區目前沒有錯題，表現完美！</div>
                                )}
                            </div>
                        </div>

                        {/* C. 歷史清單 */}
                        <div className="flex justify-between items-center mb-6 px-4">
                            <h2 className="text-xl font-black text-slate-800 italic uppercase">History</h2>
                            <button onClick={() => setView('login')} className="text-slate-400 font-black text-[10px] uppercase hover:text-indigo-600 transition-colors">Logout</button>
                        </div>
                        <div className="space-y-3">
                            {allLogs.filter(l => l.name === studentName).map(l => (
                                <div key={l.id} className="bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100 flex justify-between items-center hover:shadow-md transition-shadow">
                                    <div className="flex items-center space-x-4">
                                        <div className={`w-12 h-12 rounded-2xl flex items-center justify-center font-black ${l.score >= 60 ? 'bg-green-50 text-green-500' : 'bg-red-50 text-red-500'}`}>{l.score}</div>
                                        <div>
                                            <h4 className="font-black text-slate-700 text-sm leading-none mb-1">{l.unit}</h4>
                                            <p className="text-[10px] font-bold text-slate-300">{l.timestamp}</p>
                                        </div>
                                    </div>
                                    <div className="text-slate-200">❯</div>
                                </div>
                            ))}
                        </div>
                    </div>
                );
            }
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
