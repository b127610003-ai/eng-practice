<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英文雲端測驗</title>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@400;700;900&family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Lexend', 'Noto Sans TC', sans-serif; background-color: #F8FAFC; }
        .animate-pop { animation: pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes pop { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        .progress-ring__circle { transition: stroke-dashoffset 0.8s ease-in-out; transform: rotate(-90deg); transform-origin: 50% 50%; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        const firebaseConfig = {
            apiKey: "AIzaSyAUlvu46XOZe5tKULG17nJLHaTA9-Cbp1c",
            authDomain: "eng-practice-d3a17.firebaseapp.com",
            databaseURL: "https://eng-practice-d3a17-default-rtdb.firebaseio.com", 
            projectId: "eng-practice-d3a17",
            storageBucket: "eng-practice-d3a17.firebasestorage.app",
            messagingSenderId: "1015937569709",
            appId: "1:1015937569709:web:b82f057d2068e1be4a4724",
            measurementId: "G-WNCJQDVXYY"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const studentConfig = {
            "韋琳": { units: ["2/8 單字測驗"], pass: "1224" },
            "雨彤": { units: ["2/11 進階測驗"], pass: "8888" }
        };

        const weiLinData = [
            { id: 1, question: "The pyramids are an _______ structure from ancient Egypt.", options: ["ancient", "previous", "precise", "present"], correct: "ancient", explanation: "Ancient 指「古代的」。", type: "vocabulary" },
            { id: 2, question: "My _______ came from mainland China many years ago.", options: ["antonyms", "ancestors", "antibiotics", "antidotes"], correct: "ancestors", explanation: "Ancestor 是「祖先」。", type: "vocabulary" },
            { id: 3, question: "This _______ vase is worth a lot of money.", options: ["antique", "anticipate", "antibody", "ancient"], correct: "antique", explanation: "Antique 是「古董」。", type: "vocabulary" },
            { id: 4, question: "The doctor gave him an _______ to counteract the poison.", options: ["antidote", "antonym", "antibiotic", "antibody"], correct: "antidote", explanation: "Antidote 是「解毒劑」。", type: "vocabulary" },
            { id: 5, question: "I _______ that we will have a great time at the party.", options: ["anticipate", "precede", "preserve", "predict"], correct: "anticipate", explanation: "Anticipate 是「預期、期待」。", type: "vocabulary" },
            { id: 6, question: "The body produces _______ to fight off viruses.", options: ["antibodies", "antibiotics", "antonyms", "ancestors"], correct: "antibodies", explanation: "Antibody 是「抗體」。", type: "vocabulary" },
            { id: 7, question: "We must take every _______ to stay safe.", options: ["precaution", "preference", "presence", "previous"], correct: "precaution", explanation: "Precaution 是「防範措施」。", type: "vocabulary" },
            { id: 8, question: "It's hard to _______ who will win the game.", options: ["predict", "prevent", "prepare", "preserve"], correct: "predict", explanation: "Predict 是「預知、預測」。", type: "vocabulary" },
            { id: 9, question: "He has a strong _______ for coffee over tea.", options: ["preference", "presence", "precaution", "previous"], correct: "preference", explanation: "Preference 是「偏好」。", type: "vocabulary" },
            { id: 10, question: "Your _______ is required at the meeting.", options: ["presence", "present", "precede", "preserve"], correct: "presence", explanation: "Presence 是「出席、存在」。", type: "vocabulary" }
        ];

        const yuTongData = [
            { id: 1, question: "雨彤的專屬第一題：The manager needs to _______ the upcoming project.", options: ["anticipate", "ancient", "antidote", "ancestor"], correct: "anticipate", explanation: "Anticipate 指「預期」。", type: "grammar" }
        ];

        function App() {
            const [view, setView] = useState('login');
            const [studentName, setStudentName] = useState('');
            const [selectedUnit, setSelectedUnit] = useState('');
            const [allLogs, setAllLogs] = useState([]);
            const [currentIdx, setCurrentIdx] = useState(0);
            const [status, setStatus] = useState('idle');
            const [sessionAnswers, setSessionAnswers] = useState([]);
            const [wrongTab, setWrongTab] = useState('vocabulary');
            const [expandedId, setExpandedId] = useState(null);
            const startTimeRef = useRef(null);

            const quizData = studentName === "韋琳" ? weiLinData : (studentName === "雨彤" ? yuTongData : []);

            useEffect(() => {
                const logsRef = db.ref('quiz_sessions');
                logsRef.on('value', (s) => setAllLogs(s.val() ? Object.entries(s.val()).map(([id, v]) => ({ id, ...v })).reverse() : []));
                return () => logsRef.off();
            }, []);

            const stats = useMemo(() => {
                const logs = allLogs.filter(l => l.name === studentName);
                if (logs.length === 0) return { avg: 0, total: 0, wrongs: [] };
                const avg = Math.round(logs.reduce((s, l) => s + l.score, 0) / logs.length);
                const wrongs = [];
                logs.forEach(l => l.details?.forEach(d => { if (!d.isCorrect) wrongs.push({ ...d, unit: l.unit }); }));
                return { avg, total: logs.length, wrongs };
            }, [allLogs, studentName]);

            const handleAnswer = (choice) => {
                const q = quizData[currentIdx];
                const time = ((Date.now() - startTimeRef.current) / 1000).toFixed(2);
                setSessionAnswers([...sessionAnswers, { qText: q.question, choice, isCorrect: choice === q.correct, timeTaken: time, type: q.type }]);
                setStatus('answered');
            };

            const saveResult = () => {
                const correct = sessionAnswers.filter(a => a.isCorrect).length;
                const score = Math.round((correct / quizData.length) * 100);
                db.ref('quiz_sessions').push({ 
                    name: studentName, unit: selectedUnit, timestamp: new Date().toLocaleString(), 
                    score, details: sessionAnswers 
                });
                setView('dashboard'); setSessionAnswers([]); setCurrentIdx(0); setStatus('idle');
            };

            if (view === 'login') {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-indigo-600 p-6">
                        <div className="bg-white p-10 rounded-[3.5rem] shadow-2xl w-full max-w-sm text-center animate-pop">
                            <h1 className="text-4xl font-black text-indigo-900 mb-8 italic tracking-tighter">EngQuiz</h1>
                            <div className="space-y-4 mb-8 text-left">
                                <div>
                                    <label className="text-[10px] font-black text-indigo-400 uppercase ml-2">學生姓名</label>
                                    <select className="w-full p-4 bg-slate-50 rounded-2xl font-black mt-1" value={studentName} onChange={e => {setStudentName(e.target.value); setSelectedUnit(studentConfig[e.target.value]?.units[0] || '');}}>
                                        <option value="">請選擇</option>
                                        {Object.keys(studentConfig).map(s => <option key={s} value={s}>{s}</option>)}
                                    </select>
                                </div>
                                <div>
                                    <label className="text-[10px] font-black text-indigo-400 uppercase ml-2">測驗單元</label>
                                    <select className="w-full p-4 bg-slate-50 rounded-2xl font-black mt-1" value={selectedUnit} onChange={e => setSelectedUnit(e.target.value)} disabled={!studentName}>
                                        <option value="">請選擇單元</option>
                                        {studentName && studentConfig[studentName].units.map(u => <option key={u} value={u}>{u}</option>)}
                                    </select>
                                </div>
                            </div>
                            <div className="grid grid-cols-2 gap-3">
                                <button onClick={() => studentName && selectedUnit && setView('quiz')} className="bg-indigo-500 text-white py-5 rounded-2xl font-black shadow-lg active:scale-95 transition-all">開始</button>
                                <button onClick={() => studentName && setView('pass_check')} className="bg-slate-100 text-slate-500 py-5 rounded-2xl font-black">紀錄</button>
                            </div>
                            <button onClick={() => setView('admin_pass')} className="mt-8 text-indigo-200 text-[10px] font-black uppercase tracking-widest">Teacher Login</button>
                        </div>
                    </div>
                );
            }

            if (view === 'pass_check' || view === 'admin_pass') {
                const isAdmin = view === 'admin_pass';
                return (
                    <div className="min-h-screen flex items-center justify-center p-6">
                        <div className="bg-white p-10 rounded-[3rem] shadow-xl w-full max-w-sm text-center">
                            <h2 className="font-black text-slate-700 mb-6">{isAdmin ? '老師密碼' : '學生密碼'}</h2>
                            <input type="password" placeholder="****" className="w-full p-5 bg-slate-50 rounded-2xl mb-4 text-center font-black tracking-widest outline-none border-2 border-indigo-500"
                                onKeyDown={e => {
                                    if(e.key === 'Enter') {
                                        if(isAdmin && e.target.value === '1208') setView('admin');
                                        else if(!isAdmin && e.target.value === studentConfig[studentName].pass) setView('dashboard');
                                        else alert('密碼錯誤');
                                    }
                                }} autoFocus />
                            <button onClick={() => setView('login')} className="text-slate-300 text-xs font-black">返回</button>
                        </div>
                    </div>
                );
            }

            if (view === 'quiz') {
                if (status === 'idle') startTimeRef.current = Date.now();
                const q = quizData[currentIdx];
                return (
                    <div className="max-w-md mx-auto mt-12 p-8 bg-white rounded-[3rem] shadow-xl animate-pop">
                        <div className="flex justify-between items-center mb-8">
                            <span className="bg-indigo-50 text-indigo-500 px-3 py-1 rounded-lg text-[10px] font-black uppercase">{selectedUnit}</span>
                            <span className="text-slate-300 font-black text-xs">{currentIdx + 1}/{quizData.length}</span>
                        </div>
                        <h2 className="text-2xl font-black text-slate-800 mb-8">{q.question}</h2>
                        <div className="space-y-3">
                            {q.options.map((opt, i) => (
                                <button key={i} onClick={() => status === 'idle' && handleAnswer(opt)} className={`w-full p-5 text-left rounded-2xl font-black border-2 transition-all ${status === 'answered' ? (opt === q.correct ? 'border-green-500 bg-green-50 text-green-600' : 'opacity-20 border-slate-100') : 'border-slate-100 hover:border-indigo-500'}`}>{opt}</button>
                            ))}
                        </div>
                        {status === 'answered' && (
                            <div className="mt-8 animate-pop">
                                <div className="bg-slate-50 p-5 rounded-2xl text-sm mb-6 border border-slate-100">解析：{q.explanation}</div>
                                <button onClick={() => currentIdx < quizData.length - 1 ? (setCurrentIdx(currentIdx+1), setStatus('idle')) : saveResult()} className="w-full bg-slate-900 text-white py-5 rounded-2xl font-black">下一題</button>
                            </div>
                        )}
                    </div>
                );
            }

            if (view === 'dashboard' || view === 'admin') {
                const isAdmin = view === 'admin';
                const displayLogs = isAdmin ? allLogs : allLogs.filter(l => l.name === studentName);
                return (
                    <div className="max-w-4xl mx-auto p-6 animate-pop pb-24">
                        <div className="bg-indigo-600 rounded-[3rem] p-10 text-white shadow-2xl mb-8 flex flex-col md:flex-row items-center justify-between">
                            <div>
                                <h1 className="text-4xl font-black italic mb-2">{isAdmin ? 'Admin Console' : 'Performance'}</h1>
                                <div className="flex gap-4 mt-4">
                                    <div className="bg-white/10 px-6 py-4 rounded-3xl"><p className="text-[10px] opacity-50 font-black">總次數</p><p className="text-2xl font-black">{isAdmin ? allLogs.length : stats.total}</p></div>
                                    {!isAdmin && <div className="bg-white/10 px-6 py-4 rounded-3xl"><p className="text-[10px] opacity-50 font-black">平均分</p><p className="text-2xl font-black">{stats.avg}</p></div>}
                                </div>
                            </div>
                            {!isAdmin && (
                                <div className="relative flex items-center justify-center mt-6 md:mt-0">
                                    <svg className="w-32 h-32">
                                        <circle className="text-white/10" strokeWidth="10" stroke="currentColor" fill="transparent" r="55" cx="64" cy="64" />
                                        <circle className="text-white progress-ring__circle" strokeWidth="10" strokeDasharray="345.5" strokeDashoffset={345.5 - (stats.avg/100)*345.5} strokeLinecap="round" stroke="currentColor" fill="transparent" r="55" cx="64" cy="64" />
                                    </svg>
                                    <span className="absolute text-2xl font-black">{stats.avg}%</span>
                                </div>
                            )}
                        </div>

                        {!isAdmin && (
                            <div className="bg-white rounded-[2.5rem] p-8 shadow-sm border border-slate-200 mb-8">
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-xl font-black text-slate-800 tracking-tighter uppercase">錯題複習庫</h2>
                                    <div className="flex bg-slate-100 p-1 rounded-xl">
                                        <button onClick={() => setWrongTab('vocabulary')} className={`px-4 py-1 rounded-lg text-[10px] font-black ${wrongTab === 'vocabulary' ? 'bg-white shadow text-indigo-600' : 'text-slate-400'}`}>單字</button>
                                        <button onClick={() => setWrongTab('grammar')} className={`px-4 py-1 rounded-lg text-[10px] font-black ${wrongTab === 'grammar' ? 'bg-white shadow text-indigo-600' : 'text-slate-400'}`}>文法</button>
                                    </div>
                                </div>
                                <div className="space-y-2 max-h-60 overflow-y-auto pr-2">
                                    {stats.wrongs.filter(w => w.type === wrongTab).length > 0 ? stats.wrongs.filter(w => w.type === wrongTab).map((w, i) => (
                                        <div key={i} className="bg-slate-50 p-4 rounded-2xl text-[11px] font-bold border border-slate-100">
                                            <p className="text-slate-700">{w.qText}</p>
                                            <p className="text-red-400 mt-1 uppercase tracking-widest">你的回答: {w.choice} ❌</p>
                                        </div>
                                    )) : <div className="text-center py-10 text-slate-300 font-black italic">此區域暫無錯題</div>}
                                </div>
                            </div>
                        )}

                        <div className="flex justify-between items-center mb-6 px-4">
                            <h2 className="text-xl font-black text-slate-800 italic uppercase">歷史紀錄清單</h2>
                            <button onClick={() => setView('login')} className="text-slate-400 font-black text-[10px] uppercase border-b border-transparent hover:border-slate-400">登出</button>
                        </div>
                        <div className="space-y-3">
                            {displayLogs.map(l => (
                                <div key={l.id} className="bg-white p-5 rounded-[2rem] shadow-sm border border-slate-100 flex justify-between items-center hover:shadow-md transition-all cursor-pointer" onClick={() => setExpandedId(expandedId === l.id ? null : l.id)}>
                                    <div className="flex items-center space-x-4">
                                        <div className={`w-12 h-12 rounded-2xl flex items-center justify-center font-black ${l.score >= 60 ? 'bg-green-50 text-green-500' : 'bg-red-50 text-red-500'}`}>{l.score}</div>
                                        <div>
                                            <h4 className="font-black text-slate-700 text-sm leading-none mb-1">{isAdmin ? `${l.name} - ${l.unit}` : l.unit}</h4>
                                            <p className="text-[10px] font-bold text-slate-300 uppercase">{l.timestamp}</p>
                                        </div>
                                    </div>
                                    <div className="flex items-center space-x-4">
                                        {isAdmin && <button onClick={(e) => {e.stopPropagation(); if(confirm('刪除？')) db.ref(`quiz_sessions/${l.id}`).remove();}} className="text-red-200 hover:text-red-500 font-black text-xs">刪除</button>}
                                        <div className="text-slate-200">❯</div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                );
            }
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
