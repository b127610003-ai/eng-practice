<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EngQuiz Pro - Teacher Edit Mode</title>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@400;700;900&family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Lexend', 'Noto Sans TC', sans-serif; background-color: #B2DAEE; min-height: 100vh; color: #1E293B; margin: 0; }
        .glass-card { background: rgba(255, 255, 255, 0.95); border-radius: 2.5rem; border: 1px solid rgba(255, 255, 255, 0.5); box-shadow: 0 20px 40px rgba(0,0,0,0.06); backdrop-filter: blur(20px); }
        .inner-item-card { background: #FFFFFF; border-radius: 2rem; border: 1px solid #F8FAFC; box-shadow: 0 4px 20px rgba(0,0,0,0.02); }
        .btn-indigo { background: #4F46E5; color: white; box-shadow: 0 4px 0 #3730A3; transition: all 0.1s; border-radius: 1.2rem; }
        .btn-indigo:active { transform: translateY(2px); box-shadow: 0 2px 0 #3730A3; }
        .admin-select { background: white; border-radius: 2rem; padding: 1rem 2rem; font-weight: 800; border: none; box-shadow: 0 4px 15px rgba(0,0,0,0.05); outline: none; appearance: none; cursor: pointer; }
        .label-status { font-size: 11px; font-weight: 900; padding: 4px 14px; border-radius: 8px; text-transform: uppercase; }
        .status-correct { background: #E6FFFA; color: #38B2AC; }
        .status-wrong { background: #FFF5F5; color: #F56565; }
        
        /* 錯誤時的特殊紅字樣式 */
        .wrong-answer-box { background: #FFF5F5 !important; border: 1px solid #FED7D7 !important; }
        .wrong-answer-text { color: #E53E3E !important; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const firebaseConfig = {
            apiKey: "AIzaSyAUlvu46XOZe5tKULG17nJLHaTA9-Cbp1c",
            authDomain: "eng-practice-d3a17.firebaseapp.com",
            databaseURL: "https://eng-practice-d3a17-default-rtdb.firebaseio.com", 
            projectId: "eng-practice-d3a17",
            appId: "1:1015937569709:web:b82f057d2068e1be4a4724"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const CONFIG = {
            "韋琳": { units: ["2/8 單字測驗"], pass: "1224" },
            "雨彤": { units: ["2/13 圖表作文翻譯", "2/24 L1單字前測"], pass: "8888" }
        };

        const QUIZ_DATA = {
            "韋琳": { "2/8 單字測驗": [
                { type: "vocabulary", question: "The pyramids are an ________ structure from ancient Egypt.", options: ["ancient", "ancestors", "antique", "annual"], correct: "ancient", desc: "Ancient 形容極其古老的。" },
                { type: "vocabulary", question: "My ________ came from mainland China many years ago.", options: ["ancient", "ancestors", "antique", "annual"], correct: "ancestors", desc: "Ancestors 指祖先。" },
                { type: "vocabulary", question: "The shop sells many ________ pieces of furniture from the 19th century.", options: ["ancient", "ancestors", "antique", "annual"], correct: "antique", desc: "Antique 指古董。" }
            ]},
            "雨彤": {
                "2/13 圖表作文翻譯": [{ type: "translation", question: "請翻譯：這張圖表顯示了過去十年的氣溫變化。" }],
                "2/24 L1單字前測": [
                    { type: "vocabulary", question: "The suspect’s ______ to have been at home during the crime was debunked by the city's surveillance cameras.", options: ["intention", "claim", "property", "volume"], correct: "claim", desc: "Claim 指「聲稱/主張」。" },
                    { type: "vocabulary", question: "Despite the overwhelming evidence against him, the defendant ______ that he had been framed by his business partner.", options: ["insisted", "surrendered", "devoured", "abandoned"], correct: "insisted", desc: "Insist 指在受到質疑時仍「堅持」說法。" },
                    { type: "vocabulary", question: "The lawyer warned that any violation of the contract would result in a severe financial ______.", options: ["wealth", "guilt", "penalty", "companion"], correct: "penalty", desc: "Penalty 指「罰則/違約金」。" },
                    { type: "vocabulary", question: "Scientists are fascinated by the unique ______ of the newly discovered mineral, which can change color based on temperature.", options: ["acquisitions", "rumors", "intentions", "properties"], correct: "properties", desc: "Properties 此處指物質的「特性/性質」。" },
                    { type: "vocabulary", question: "The detective spent the night pacing ______ in his study, trying to make sense of the conflicting testimonies.", options: ["around the clock", "back and forth", "by no means", "in vain"], correct: "back and forth", desc: "Back and forth 指來回走動。" },
                    { type: "vocabulary", question: "After months of hiding in the mountains, the rebel leader finally decided to ______ to the government forces.", options: ["acquire", "surrender", "insist", "claim"], correct: "surrender", desc: "Surrender 向警方或軍方「投降」。" },
                    { type: "vocabulary", question: "The novelist’s latest work had a ______ impact on modern literature, changing how authors approach character development.", options: ["profound", "wealthy", "mental", "vain"], correct: "profound", desc: "Profound 形容影響「深遠」。" },
                    { type: "vocabulary", question: "The company is famous for its aggressive ______ of smaller startups to maintain its dominance in the tech industry.", options: ["intention", "acquisition", "imprisonment", "property"], correct: "acquisition", desc: "Acquisition 商業術語「收購」。" },
                    { type: "vocabulary", question: "He made a ______ attempt to rescue his belongings from the burning house, but the flames were too intense.", options: ["profound", "wealthy", "mental", "vain"], correct: "vain", desc: "Vain attempt 指徒勞無功的嘗試。" },
                    { type: "vocabulary", question: "The library houses a rare twenty-______ collection of ancient maps that are off-limits to the general public.", options: ["volume", "penalty", "rumor", "guilt"], correct: "volume", desc: "Volume 此處指套書的「卷/冊」。" },
                    { type: "vocabulary", question: "Even though she was cleared of all charges, she still carried a heavy sense of ______ for the accident.", options: ["wealth", "property", "guilt", "companion"], correct: "guilt", desc: "Guilt 指內心的「罪惡感」。" },
                    { type: "vocabulary", question: "The ______ was sentenced to life imprisonment without the possibility of parole.", options: ["acquisition", "murderer", "intention", "prisoner"], correct: "murderer", desc: "被判兇手。" },
                    { type: "vocabulary", question: "It never ______ that the quiet neighbor could be involved in such a massive financial scandal.", options: ["made clear", "wore on", "crossed his mind", "by no means"], correct: "crossed his mind", desc: "腦中閃過想法。" },
                    { type: "vocabulary", question: "To ______ a high level of fluency in a foreign language, one must practice consistently for years.", options: ["abandon", "acquire", "worship", "devour"], correct: "acquire", desc: "習得。" },
                    { type: "vocabulary", question: "The public ______ regarding the death penalty has been ongoing for decades with no clear consensus.", options: ["debate", "rumor", "volume", "intention"], correct: "debate", desc: "公開辯論。" },
                    { type: "vocabulary", question: "The rescue operation continued ______ as teams refused to give up hope of finding survivors.", options: ["back and forth", "by no means", "around the clock", "the fruits of"], correct: "around the clock", desc: "24小時不停。" },
                    { type: "vocabulary", question: "The project was ______ a failure; in fact, it provided valuable data for our future research.", options: ["in vain", "by no means", "around the clock", "wearing on"], correct: "by no means", desc: "絕非。" },
                    { type: "vocabulary", question: "As the long winter ______, the villagers began to run low on food and supplies.", options: ["made clear", "wore on", "crossed minds", "abandoned"], correct: "wore on", desc: "時間流逝。" },
                    { type: "vocabulary", question: "The CEO ______ that the safety of the workers must be the company's top priority.", options: ["made it clear", "crossed his mind", "surrendered", "devoured"], correct: "made it clear", desc: "明確表示。" },
                    { type: "vocabulary", question: "After years of sacrifice, the scientist is finally starting to see ______ his labor.", options: ["the rumors of", "the fruits of", "the penalties of", "the volumes of"], correct: "the fruits of", desc: "成果。" },
                    { type: "vocabulary", question: "The stray cat, having not eaten for days, ______ the bowl of milk in seconds.", options: ["insisted", "worshiped", "devoured", "abandoned"], correct: "devoured", desc: "狼吞虎嚥。" },
                    { type: "vocabulary", question: "Maintaining a healthy lifestyle is essential for both your physical and ______ well-being.", options: ["profound", "wealthy", "mental", "intentional"], correct: "mental", desc: "心理健康。" },
                    { type: "vocabulary", question: "The ancient tribe used to ______ the sun as their primary deity.", options: ["claim", "worship", "surrender", "acquire"], correct: "worship", desc: "崇拜。" },
                    { type: "vocabulary", question: "Leaving the campfire burning when you leave the site is a dangerous and ______ act of negligence.", options: ["intentional", "unintentional", "intense", "internal"], correct: "intentional", desc: "故意的。" },
                    { type: "vocabulary", question: "The ______ of his estate was distributed among several local charities after he passed away.", options: ["wealth", "guilt", "rumor", "penalty"], correct: "wealth", desc: "財富/遺產。" }
                ]
            }
        };

        function App() {
            const [view, setView] = useState('home');
            const [student, setStudent] = useState('');
            const [unit, setUnit] = useState('');
            const [adminStudent, setAdminStudent] = useState('韋琳');
            const [adminUnit, setAdminUnit] = useState('2/8 單字測驗');
            const [allLogs, setAllLogs] = useState([]);
            const [currentIdx, setCurrentIdx] = useState(0);
            const [sessionAnswers, setSessionAnswers] = useState([]);
            const [userInput, setUserInput] = useState('');
            const [feedback, setFeedback] = useState(null);
            const [questions, setQuestions] = useState([]);
            const [expandedLog, setExpandedLog] = useState(null);
            const startTimeRef = useRef(Date.now());

            useEffect(() => {
                const ref = db.ref('quiz_sessions');
                ref.on('value', (s) => setAllLogs(s.val() ? Object.entries(s.val()).map(([id, v]) => ({ id, ...v })).reverse() : []));
                return () => ref.off();
            }, []);

            const handleNext = () => {
                if (!questions[currentIdx]) return;
                const q = questions[currentIdx];
                const entry = { qText: q.question, choice: userInput.trim(), type: q.type, isCorrect: q.type === 'vocabulary' ? (feedback?.isCorrect ?? false) : null };
                const updated = [...sessionAnswers, entry];
                setSessionAnswers(updated); setFeedback(null); setUserInput('');
                if (currentIdx < questions.length - 1) { setCurrentIdx(prev => prev + 1); startTimeRef.current = Date.now(); }
                else { db.ref('quiz_sessions').push({ name: student, unit, date: new Date().toLocaleDateString(), timestamp: new Date().toLocaleTimeString('zh-TW', {hour12: true}), details: updated }); setView('home'); setCurrentIdx(0); setSessionAnswers([]); }
            };

            // 首頁
            if (view === 'home') return (
                <div className="min-h-screen flex items-center justify-center p-6 text-center">
                    <div className="glass-card p-12 w-full max-w-sm">
                        <h1 className="text-5xl font-black text-indigo-600 mb-10 italic tracking-tighter">EngQuiz</h1>
                        <div className="space-y-4 mb-10 text-left">
                            <select className="w-full p-5 rounded-2xl font-black bg-white border border-indigo-50 shadow-sm" value={student} onChange={e => {setStudent(e.target.value); setUnit('');}}>
                                <option value="">選擇學生</option>
                                {Object.keys(CONFIG).map(n => <option key={n} value={n}>{n}</option>)}
                            </select>
                            <select className="w-full p-5 rounded-2xl font-black bg-white border border-indigo-50 shadow-sm" value={unit} onChange={e => setUnit(e.target.value)} disabled={!student}>
                                <option value="">選擇單元</option>
                                {student && CONFIG[student].units.map(u => <option key={u} value={u}>{u}</option>)}
                            </select>
                        </div>
                        <button onClick={() => { if(student && unit) { setQuestions(QUIZ_DATA[student][unit]); setView('quiz'); setCurrentIdx(0); startTimeRef.current = Date.now(); }}} className="w-full py-5 btn-indigo mb-6 font-black text-lg">START</button>
                        <button onClick={() => student && setView('record_auth')} className="w-full py-4 text-indigo-400 font-black text-[10px] uppercase tracking-widest border border-indigo-50 rounded-2xl mb-4">View Records</button>
                        <button onClick={() => setView('admin_auth')} className="mt-4 text-slate-300 font-bold text-[10px] uppercase block w-full tracking-widest hover:text-indigo-600 transition-all">Teacher Login</button>
                    </div>
                </div>
            );

            // 密碼驗證頁
            if (view === 'admin_auth' || view === 'record_auth') {
                const isAdmin = view === 'admin_auth';
                return (
                    <div className="min-h-screen flex items-center justify-center p-6">
                        <div className="glass-card p-12 w-full max-w-sm text-center">
                            <h2 className="text-2xl font-black mb-8 text-slate-700 uppercase">{isAdmin ? 'Teacher' : student}</h2>
                            <input type="password" placeholder="PASSCODE" className="w-full p-5 rounded-2xl text-center font-black mb-8 bg-white outline-none border-2 border-indigo-50 shadow-inner"
                                onKeyDown={(e) => { if(e.key === 'Enter') {
                                    if(isAdmin && e.target.value === '1208') setView('admin');
                                    else if(!isAdmin && e.target.value === CONFIG[student].pass) setView('record');
                                    else alert('密碼錯誤');
                                }}} autoFocus />
                            <button onClick={() => setView('home')} className="text-slate-300 font-bold text-xs uppercase underline">Back</button>
                        </div>
                    </div>
                );
            }

            // 老師管理端 & 學生歷史端 渲染邏輯
            const renderLogDetails = (log) => (
                <div className="space-y-8 mt-10 transition-all">
                    {log.details.map((d, i) => {
                        const isWrong = d.type === 'vocabulary' && d.isCorrect === false;
                        return (
                            <div key={i} className="inner-item-card p-8">
                                <div className="flex justify-between mb-4">
                                    <span className="text-[10px] font-black text-slate-300">Q{i+1}</span>
                                    {d.type === 'vocabulary' && (
                                        <span className={`label-status ${d.isCorrect ? 'status-correct' : 'status-wrong'}`}>
                                            {d.isCorrect ? 'Correct' : 'Wrong'}
                                        </span>
                                    )}
                                </div>
                                <h4 className="text-xl font-bold mb-6 text-slate-800 leading-snug">{d.qText}</h4>
                                
                                <div className={`p-6 rounded-2xl border ${isWrong ? 'wrong-answer-box' : 'bg-slate-50 border-slate-100'}`}>
                                    <p className={`text-[10px] font-black uppercase mb-1 ${isWrong ? 'text-rose-400' : 'text-indigo-400'}`}>學生答：</p>
                                    <p className={`font-black italic text-lg ${isWrong ? 'wrong-answer-text' : 'text-indigo-900'}`}>{d.choice}</p>
                                </div>
                                {/* 正確答案區塊已依要求移除 */}
                            </div>
                        );
                    })}
                </div>
            );

            // 老師端介面
            if (view === 'admin') {
                const filteredLogs = allLogs.filter(l => l.name === adminStudent && l.unit === adminUnit);
                return (
                    <div className="p-8 max-w-6xl mx-auto">
                        <div className="flex justify-between items-center mb-12">
                            <h1 className="text-5xl font-black text-indigo-900 italic tracking-tighter">ADMIN</h1>
                            <button onClick={() => setView('home')} className="bg-slate-900 text-white px-8 py-2 rounded-xl font-black text-xs">EXIT</button>
                        </div>
                        <div className="flex gap-4 mb-10">
                            <select className="admin-select flex-1" value={adminStudent} onChange={e => setAdminStudent(e.target.value)}>
                                {Object.keys(CONFIG).map(n => <option key={n} value={n}>{n}</option>)}
                            </select>
                            <select className="admin-select flex-1" value={adminUnit} onChange={e => setAdminUnit(e.target.value)}>
                                {adminStudent && CONFIG[adminStudent].units.map(u => <option key={u} value={u}>{u}</option>)}
                            </select>
                        </div>
                        <div className="glass-card p-10 min-h-[400px]">
                            {filteredLogs.length === 0 ? <p className="text-center text-slate-400 font-bold py-20">目前尚無測驗紀錄</p> : filteredLogs.map(log => (
                                <div key={log.id} className="mb-12 border-b-2 border-slate-50 pb-12">
                                    <div className="flex justify-between items-start mb-6 cursor-pointer" onClick={() => setExpandedLog(expandedLog === log.id ? null : log.id)}>
                                        <div><h3 className="text-2xl font-black text-slate-800">{log.name} - {log.unit}</h3><p className="text-xs font-bold text-slate-400">{log.date} | {log.timestamp}</p></div>
                                        <button onClick={(e) => { e.stopPropagation(); if(confirm('確定刪除？')) db.ref('quiz_sessions/'+log.id).remove(); }} className="text-rose-500 font-black text-[10px] bg-rose-50 px-4 py-2 rounded-xl">Delete</button>
                                    </div>
                                    {expandedLog === log.id && renderLogDetails(log)}
                                </div>
                            ))}
                        </div>
                    </div>
                );
            }

            // 學生歷史紀錄介面
            if (view === 'record') {
                const logs = allLogs.filter(l => l.name === student);
                return (
                    <div className="max-w-4xl mx-auto p-10">
                        <div className="flex justify-between items-center mb-12">
                            <h1 className="text-4xl font-black italic tracking-tighter uppercase">History</h1>
                            <button onClick={() => setView('home')} className="bg-slate-900 text-white px-8 py-2 rounded-xl font-black text-xs">EXIT</button>
                        </div>
                        {logs.length === 0 ? <p className="text-center text-slate-400 font-bold py-20">尚無作答紀錄</p> : logs.map(log => (
                            <div key={log.id} className="glass-card p-10 mb-8 overflow-hidden">
                                <div className="flex justify-between items-start mb-2 cursor-pointer" onClick={() => setExpandedLog(expandedLog === log.id ? null : log.id)}>
                                    <div><h3 className="text-2xl font-black text-slate-800">{log.name} - {log.unit}</h3><p className="text-xs font-bold text-slate-400 mt-1">{log.date} | {log.timestamp}</p></div>
                                </div>
                                {expandedLog === log.id && renderLogDetails(log)}
                            </div>
                        ))}
                    </div>
                );
            }

            // 測驗進行介面
            if (view === 'quiz') {
                const q = questions[currentIdx];
                return (
                    <div className="max-w-xl mx-auto mt-20 p-10 glass-card">
                        <div className="flex justify-between items-center mb-10"><span className="text-indigo-600 text-xs font-black uppercase tracking-widest">{unit}</span><span className="text-slate-300 font-black">{currentIdx+1} / {questions.length}</span></div>
                        <h2 className="text-3xl font-black text-slate-800 mb-10 leading-snug">{q.question}</h2>
                        <div className="space-y-4">
                            {q.type === 'vocabulary' ? (
                                <>
                                    {q.options.map(opt => (
                                        <button key={opt} onClick={() => !feedback && (setFeedback({isCorrect: opt === q.correct, desc: q.desc}), setUserInput(opt))} 
                                            className={`w-full p-6 text-left rounded-2xl font-bold border-2 transition-all ${feedback ? (opt === q.correct ? 'border-emerald-500 bg-emerald-50 text-emerald-700' : (userInput === opt ? 'border-rose-500 bg-rose-50 text-rose-700' : 'opacity-40')) : 'bg-white border-white hover:border-indigo-100 shadow-sm'}`}>{opt}</button>
                                    ))}
                                    {feedback && <div className="mt-8 p-8 rounded-3xl bg-slate-50 border border-slate-100"><p className="text-sm font-bold leading-relaxed mb-6 text-slate-500">{feedback.desc}</p><button onClick={handleNext} className="w-full py-4 bg-slate-900 text-white rounded-2xl font-black text-xs uppercase tracking-widest">Continue</button></div>}
                                </>
                            ) : (
                                <><textarea className="w-full p-6 bg-white rounded-3xl font-bold h-48 outline-none border-2 border-indigo-50 shadow-inner" placeholder="在此輸入翻譯..." value={userInput} onChange={e => setUserInput(e.target.value)} /><button onClick={handleNext} className="w-full py-5 bg-slate-900 text-white rounded-2xl font-black text-lg">SUBMIT</button></>
                            )}
                        </div>
                    </div>
                );
            }

            return null;
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
