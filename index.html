<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EngQuiz Pro</title>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@400;700;900&family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Lexend', 'Noto Sans TC', sans-serif; background-color: #B2DAEE; min-height: 100vh; color: #1E293B; margin: 0; }
        .glass-card { background: rgba(255, 255, 255, 0.9); border-radius: 2rem; border: 1px solid rgba(255, 255, 255, 0.3); box-shadow: 0 10px 30px rgba(0,0,0,0.1); backdrop-filter: blur(12px); }
        .btn-indigo { background: #4F46E5; color: white; box-shadow: 0 4px 0 #3730A3; transition: all 0.1s; border-radius: 1rem; }
        .btn-indigo:active { transform: translateY(2px); box-shadow: 0 2px 0 #3730A3; }
        .pie-chart { width: 160px; height: 160px; border-radius: 50%; display: flex; align-items: center; justify-content: center; position: relative; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const firebaseConfig = {
            apiKey: "AIzaSyAUlvu46XOZe5tKULG17nJLHaTA9-Cbp1c",
            authDomain: "eng-practice-d3a17.firebaseapp.com",
            databaseURL: "https://eng-practice-d3a17-default-rtdb.firebaseio.com", 
            projectId: "eng-practice-d3a17",
            storageBucket: "eng-practice-d3a17.firebasestorage.app",
            appId: "1:1015937569709:web:b82f057d2068e1be4a4724"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const CONFIG = {
            "韋琳": { units: ["2/8 單字測驗"], pass: "1224" },
            "雨彤": { units: ["2/13 圖表作文翻譯", "2/24 L1單字前測"], pass: "8888" }
        };

        function App() {
            const [view, setView] = useState('home');
            const [student, setStudent] = useState('');
            const [unit, setUnit] = useState('');
            const [allLogs, setAllLogs] = useState([]);
            const [currentIdx, setCurrentIdx] = useState(0);
            const [sessionAnswers, setSessionAnswers] = useState([]);
            const [userInput, setUserInput] = useState('');
            const [feedback, setFeedback] = useState(null);
            const [expandedLog, setExpandedLog] = useState(null);
            const [activeTab, setActiveTab] = useState('ALL');
            const [tempGrade, setTempGrade] = useState({});
            const [adminStudent, setAdminStudent] = useState('');
            const [adminUnit, setAdminUnit] = useState('');
            const [allData, setAllData] = useState(null);
            const [questions, setQuestions] = useState([]);

            const startTimeRef = useRef(null);

            useEffect(() => {
                fetch('questions.json')
                    .then(res => res.json())
                    .then(data => setAllData(data))
                    .catch(err => console.error("題庫載入失敗:", err));

                const ref = db.ref('quiz_sessions');
                ref.on('value', (s) => setAllLogs(s.val() ? Object.entries(s.val()).map(([id, v]) => ({ id, ...v })).reverse() : []));
                return () => ref.off();
            }, []);

            const isSessionGraded = (details) => {
                const trans = details.filter(d => d.type === 'translation');
                return trans.length === 0 ? true : trans.every(d => d.manualScore !== null);
            };

            const calculateAcc = (details) => {
                if (!details || details.length === 0) return 0;
                const transItems = details.filter(d => d.type === 'translation');
                if (transItems.length > 0) {
                    if (!isSessionGraded(details)) return 0;
                    const sum = details.reduce((acc, curr) => acc + (curr.manualScore || 0), 0);
                    return Math.round((sum / (details.length * 10)) * 100);
                }
                return Math.round((details.filter(d => d.isCorrect).length / details.length) * 100);
            };

            const findCorrectAnswer = (studentName, qText) => {
                if (!allData || !allData[studentName]) return "未找到答案";
                for (let unitKey in allData[studentName]) {
                    const q = allData[studentName][unitKey].find(item => item.question === qText);
                    if (q) return q.correct || "翻譯題";
                }
                return "未找到答案";
            };

            const handleNext = () => {
                const q = questions[currentIdx];
                const timeStr = ((Date.now() - startTimeRef.current) / 1000).toFixed(1);
                let entry = q.type === 'translation' ? 
                    { qText: q.question, choice: userInput.trim(), type: 'translation', manualScore: null, manualComment: null, timeTaken: timeStr } :
                    { qText: q.question, choice: userInput, type: 'vocabulary', isCorrect: feedback.isCorrect, timeTaken: timeStr };

                const updated = [...sessionAnswers, entry];
                setSessionAnswers(updated);
                setFeedback(null);
                setUserInput('');

                if (currentIdx < questions.length - 1) {
                    setCurrentIdx(currentIdx + 1);
                    startTimeRef.current = Date.now();
                } else {
                    db.ref('quiz_sessions').push({
                        name: student, unit, timestamp: new Date().toLocaleTimeString(),
                        date: new Date().toLocaleDateString(), details: updated
                    });
                    setView('record');
                    setCurrentIdx(0); setSessionAnswers([]);
                }
            };

            if (view === 'home') return (
                <div className="min-h-screen flex items-center justify-center p-6 text-center">
                    <div className="glass-card p-10 w-full max-w-sm">
                        <h1 className="text-4xl font-black text-indigo-600 mb-8 italic">EngQuiz</h1>
                        <div className="space-y-4 mb-8 text-left">
                            <label className="text-[10px] font-bold text-indigo-400 ml-2">STUDENT</label>
                            <select className="w-full p-4 bg-white rounded-xl font-bold outline-none border border-indigo-50" value={student} onChange={e => { setStudent(e.target.value); setUnit(''); }}>
                                <option value="">選擇學生</option>
                                {Object.keys(CONFIG).map(n => <option key={n} value={n}>{n}</option>)}
                            </select>
                            <label className="text-[10px] font-bold text-indigo-400 ml-2">UNIT</label>
                            <select className="w-full p-4 bg-white rounded-xl font-bold outline-none border border-indigo-50" value={unit} onChange={e => setUnit(e.target.value)} disabled={!student}>
                                <option value="">選擇單元</option>
                                {student && CONFIG[student].units.map(u => <option key={u} value={u}>{u}</option>)}
                            </select>
                        </div>
                        <button onClick={() => {
                            if(student && unit && allData && allData[student][unit]) {
                                setQuestions(allData[student][unit]);
                                setView('quiz');
                            } else {
                                alert('請確認已選擇學生與單元，且題庫已載入');
                            }
                        }} className="w-full py-4 btn-indigo mb-4 font-black uppercase text-lg tracking-widest">Start</button>
                        <button onClick={() => student && setView('auth')} className="w-full bg-white/80 text-indigo-600 py-4 rounded-xl font-black border border-indigo-100 uppercase text-sm">Record</button>
                        <button onClick={() => setView('admin_auth')} className="mt-8 text-indigo-900/30 text-[10px] font-bold uppercase block w-full">Admin Login</button>
                    </div>
                </div>
            );

            if (view === 'auth' || view === 'admin_auth') {
                const isAdmin = view === 'admin_auth';
                return (
                    <div className="min-h-screen flex items-center justify-center p-6">
                        <div className="glass-card p-10 w-full max-w-sm text-center">
                            <h2 className="text-xl font-black mb-6 text-indigo-900 uppercase">{isAdmin ? 'Teacher' : student}</h2>
                            <input type="password" placeholder="PASSCODE" className="w-full p-4 rounded-xl text-center font-black mb-6 bg-white outline-none border-2 border-indigo-50"
                                onKeyDown={(e) => { if(e.key === 'Enter') {
                                    if (isAdmin && e.target.value === '1208') setView('admin');
                                    else if (!isAdmin && e.target.value === CONFIG[student].pass) setView('record');
                                    else alert('密碼錯誤');
                                }}} autoFocus />
                            <button onClick={() => setView('home')} className="text-slate-400 font-bold text-xs uppercase underline">Back</button>
                        </div>
                    </div>
                );
            }

            if (view === 'quiz') {
                if (!startTimeRef.current) startTimeRef.current = Date.now();
                const q = questions[currentIdx];
                if (!q) return null;
                return (
                    <div className="max-w-md mx-auto mt-12 p-8 glass-card">
                        <div className="flex justify-between items-center mb-8"><span className="text-indigo-600 text-[10px] font-black uppercase tracking-widest">{unit}</span><span className="text-slate-400 font-black">{currentIdx+1} / {questions.length}</span></div>
                        <h2 className="text-2xl font-black text-slate-800 mb-8 leading-snug">{q.question}</h2>
                        {q.type === 'translation' ? (
                            <><textarea className="w-full p-6 bg-white rounded-2xl font-bold h-44 mb-6 outline-none border-2 border-indigo-50 focus:border-indigo-400 shadow-inner" placeholder="在此輸入翻譯..." value={userInput} onChange={e => setUserInput(e.target.value)} /><button onClick={handleNext} className="w-full py-5 bg-slate-900 text-white rounded-2xl font-black uppercase shadow-xl tracking-widest">Submit</button></>
                        ) : (
                            <div className="space-y-3">
                                {q.options.map((opt, i) => (
                                    <button key={i} onClick={() => { if(!feedback) { setFeedback({isCorrect: opt === q.correct, desc: q.desc}); setUserInput(opt); } }} 
                                        className={`w-full p-5 text-left rounded-xl font-bold border-2 transition-all ${feedback ? (opt === q.correct ? 'border-emerald-500 bg-emerald-50 text-emerald-700' : 'border-white opacity-40') : 'bg-white border-white hover:border-indigo-200'}`}>{opt}</button>
                                ))}
                                {feedback && (
                                    <div className={`mt-6 p-5 rounded-xl ${feedback.isCorrect ? 'bg-emerald-50 text-emerald-700' : 'bg-rose-50 text-rose-700'}`}>
                                        <p className="font-black text-xs mb-1 uppercase">{feedback.isCorrect ? '✓ Correct' : '✗ Incorrect'}</p>
                                        <p className="text-xs font-bold leading-relaxed">{feedback.desc}</p>
                                        <button onClick={handleNext} className="w-full mt-4 py-3 bg-slate-800 text-white rounded-lg font-black text-[10px] uppercase">Continue</button>
                                    </div>
                                )}
                            </div>
                        )}
                    </div>
                );
            }

            // ... (Record 和 Admin 視圖邏輯與之前一致) ...
            return <div className="p-10 text-center font-bold">視圖錯誤，請重整頁面</div>;
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
