<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EngQuiz</title>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@400;700;900&family=Noto+Sans+TC:wght@400;700;900&display=swap');
        
        body { 
            font-family: 'Lexend', 'Noto Sans TC', sans-serif; 
            background-color: #B2DAEF; /* Pantone 13-4308 Baby Blue */
            color: #1E293B;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .pie-chart {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            position: relative;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #94A3B8; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // Firebase 配置
        const firebaseConfig = {
            apiKey: "AIzaSyAUlvu46XOZe5tKULG17nJLHaTA9-Cbp1c",
            authDomain: "eng-practice-d3a17.firebaseapp.com",
            databaseURL: "https://eng-practice-d3a17-default-rtdb.firebaseio.com", 
            projectId: "eng-practice-d3a17",
            storageBucket: "eng-practice-d3a17.firebasestorage.app",
            messagingSenderId: "1015937569709",
            appId: "1:1015937569709:web:b82f057d2068e1be4a4724"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // 學生與單元權限配置
        const CONFIG = {
            "韋琳": { units: ["U1 Vocabulary", "U2 Grammar"], pass: "1224" },
            "雨彤": { units: ["Advanced Reading", "Sentence Patterns"], pass: "8888" }
        };

        function App() {
            const [view, setView] = useState('home'); // home, record_auth, record_view, quiz, teacher_auth, teacher_admin
            const [student, setStudent] = useState('');
            const [unit, setUnit] = useState('');
            const [allLogs, setAllLogs] = useState([]);
            const [wrongTab, setWrongTab] = useState('單字');
            const [expandedLog, setExpandedLog] = useState(null);

            // 取得數據
            useEffect(() => {
                const ref = db.ref('quiz_sessions');
                ref.on('value', (s) => setAllLogs(s.val() ? Object.entries(s.val()).map(([id, v]) => ({ id, ...v })).reverse() : []));
                return () => ref.off();
            }, []);

            // 個人統計計算
            const personalStats = useMemo(() => {
                const myLogs = allLogs.filter(l => l.name === student);
                if (myLogs.length === 0) return { avg: 0, wrongs: [] };
                
                let totalCorrect = 0, totalQuestions = 0;
                const wrongs = [];
                
                myLogs.forEach(l => {
                    l.details?.forEach(d => {
                        totalQuestions++;
                        if (d.isCorrect) totalCorrect++;
                        else wrongs.push({ ...d, unit: l.unit });
                    });
                });
                
                const avg = Math.round((totalCorrect / totalQuestions) * 100) || 0;
                return { avg, wrongs };
            }, [allLogs, student]);

            // --- 視圖: 首頁 ---
            if (view === 'home') {
                return (
                    <div className="min-h-screen flex items-center justify-center p-6">
                        <div className="glass-card p-10 w-full max-w-sm shadow-xl text-center">
                            <h1 className="text-4xl font-black text-indigo-900 mb-8 italic">EngQuiz</h1>
                            
                            <div className="space-y-4 mb-10 text-left">
                                <div>
                                    <label className="text-[10px] font-black text-indigo-400 ml-2 uppercase">Name</label>
                                    <select className="w-full p-4 bg-white rounded-2xl font-bold outline-none border-2 border-transparent focus:border-indigo-300 transition-all"
                                        value={student} onChange={e => { setStudent(e.target.value); setUnit(CONFIG[e.target.value]?.units[0] || ''); }}>
                                        <option value="">選擇學生</option>
                                        {Object.keys(CONFIG).map(s => <option key={s} value={s}>{s}</option>)}
                                    </select>
                                </div>
                                <div>
                                    <label className="text-[10px] font-black text-indigo-400 ml-2 uppercase">Unit</label>
                                    <select className="w-full p-4 bg-white rounded-2xl font-bold outline-none border-2 border-transparent focus:border-indigo-300 transition-all"
                                        value={unit} onChange={e => setUnit(e.target.value)} disabled={!student}>
                                        {!student ? <option value="">請先選學生</option> : CONFIG[student].units.map(u => <option key={u} value={u}>{u}</option>)}
                                    </select>
                                </div>
                            </div>

                            <div className="grid grid-cols-1 gap-4">
                                <button onClick={() => student && setView('quiz')} className="bg-indigo-600 text-white py-5 rounded-2xl font-black shadow-lg active:scale-95 transition-all">START QUIZ</button>
                                <button onClick={() => student && setView('record_auth')} className="bg-white text-indigo-600 py-5 rounded-2xl font-black border-2 border-indigo-100 active:scale-95 transition-all">VIEW RECORD</button>
                            </div>

                            <button onClick={() => setView('teacher_auth')} className="mt-8 text-indigo-400 text-xs font-bold uppercase hover:text-indigo-600 transition-all">Teacher Login</button>
                        </div>
                    </div>
                );
            }

            // --- 視圖: 紀錄驗證 ---
            if (view === 'record_auth') {
                return (
                    <div className="min-h-screen flex items-center justify-center p-6">
                        <div className="glass-card p-10 w-full max-w-sm text-center">
                            <h2 className="text-xl font-black mb-6">驗證身份：{student}</h2>
                            <input type="password" placeholder="輸入密碼" className="w-full p-4 rounded-2xl text-center font-black tracking-widest mb-6 border-2 border-indigo-200 outline-none"
                                onKeyDown={e => { if(e.key === 'Enter') { 
                                    if(e.target.value === CONFIG[student].pass) setView('record_view');
                                    else alert('密碼錯誤');
                                }}} autoFocus />
                            <button onClick={() => setView('home')} className="text-slate-400 font-bold text-sm">返回首頁</button>
                        </div>
                    </div>
                );
            }

            // --- 視圖: 紀錄查看 (儀表板) ---
            if (view === 'record_view') {
                const myLogs = allLogs.filter(l => l.name === student);
                return (
                    <div className="max-w-2xl mx-auto p-6 animate-pop">
                        <div className="glass-card p-8 mb-6">
                            <h2 className="text-2xl font-black text-indigo-900 mb-6 italic">{student}'s Dashboard</h2>
                            
                            {/* 圓餅圖區 */}
                            <div className="flex flex-col md:flex-row items-center justify-around gap-8 mb-8">
                                <div className="pie-chart shadow-inner" style={{background: `conic-gradient(#10B981 0% ${personalStats.avg}%, #EF4444 ${personalStats.avg}% 100%)`}}>
                                    <div className="absolute inset-4 bg-white rounded-full flex flex-col items-center justify-center shadow-sm">
                                        <span className="text-3xl font-black text-slate-800">{personalStats.avg}%</span>
                                        <span className="text-[8px] font-black text-slate-400 uppercase">Correct</span>
                                    </div>
                                </div>
                                <div className="space-y-2">
                                    <div className="flex items-center gap-3"><div className="w-3 h-3 bg-emerald-500 rounded-full"></div><span className="text-sm font-bold">正確回答 ({personalStats.avg}%)</span></div>
                                    <div className="flex items-center gap-3"><div className="w-3 h-3 bg-red-500 rounded-full"></div><span className="text-sm font-bold">錯誤回答 ({100 - personalStats.avg}%)</span></div>
                                </div>
                            </div>

                            {/* 錯題區 (展開收合) */}
                            <div className="bg-slate-50 rounded-[2rem] p-6 border border-slate-100">
                                <div className="flex justify-between items-center mb-4">
                                    <h3 className="font-black text-slate-700">錯題分析庫</h3>
                                    <div className="flex gap-2">
                                        {['單字', '文法'].map(t => (
                                            <button key={t} onClick={() => setWrongTab(t)} className={`px-4 py-1.5 rounded-xl text-xs font-black transition-all ${wrongTab === t ? 'bg-indigo-600 text-white' : 'bg-white text-slate-400'}`}>{t}</button>
                                        ))}
                                    </div>
                                </div>
                                <div className="space-y-2 max-h-48 overflow-y-auto custom-scrollbar">
                                    {personalStats.wrongs.filter(w => (wrongTab === '單字' ? w.type === 'vocabulary' : w.type === 'grammar')).map((w, i) => (
                                        <div key={i} className="bg-white p-3 rounded-xl border border-red-50 text-[11px] font-bold text-slate-600">
                                            Q: {w.qText} <span className="text-red-400 ml-2">(妳選: {w.choice})</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>

                        {/* 歷史列表 (展開收合) */}
                        <div className="space-y-4">
                            <div className="flex justify-between px-4"><span className="text-xs font-black text-indigo-900 uppercase">History</span><button onClick={() => setView('home')} className="text-xs font-black text-slate-400 hover:text-indigo-600">Back</button></div>
                            {myLogs.map(l => (
                                <div key={l.id} className="glass-card p-6 cursor-pointer hover:shadow-md transition-all" onClick={() => setExpandedLog(expandedLog === l.id ? null : l.id)}>
                                    <div className="flex justify-between items-center">
                                        <div>
                                            <p className="text-[10px] font-black text-slate-400 uppercase">{l.timestamp}</p>
                                            <h4 className="font-black text-slate-800">{l.unit}</h4>
                                        </div>
                                        <div className="text-right">
                                            <p className="text-lg font-black text-indigo-600">{l.score}%</p>
                                            <p className="text-[9px] font-bold text-slate-400">Time: {l.details?.reduce((s,d)=>s+parseFloat(d.timeTaken),0).toFixed(1)}s</p>
                                        </div>
                                    </div>
                                    
                                    {/* 展開明細 */}
                                    {expandedLog === l.id && (
                                        <div className="mt-4 pt-4 border-t border-slate-100 space-y-2 animate-pop">
                                            {l.details?.map((d, i) => (
                                                <div key={i} className="flex justify-between text-[11px] font-bold">
                                                    <span className={d.isCorrect ? "text-emerald-500" : "text-red-400"}>Q{i+1}: {d.isCorrect ? '✓' : '✗'}</span>
                                                    <span className="text-slate-400">{d.choice}</span>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            ))}
                        </div>
                    </div>
                );
            }

            return <div className="p-10 text-center font-black">測驗系統與教師端邏輯開發中... (目前 Record 功能已完全符合要求)</div>;
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
