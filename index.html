<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EngQuiz 2.0 - Professional Grading</title>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@400;700;900&family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Lexend', 'Noto Sans TC', sans-serif; background-color: #B2DAEF; color: #1E293B; min-height: 100vh; }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border-radius: 2.5rem; border: 1px solid rgba(255, 255, 255, 0.5); }
        .animate-pop { animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes pop { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const GEMINI_API_KEY = "AIzaSyAvvOJKmBlZb9xFVaWUaydNYdrzs3bTNJo";

        const firebaseConfig = {
            apiKey: "AIzaSyAUlvu46XOZe5tKULG17nJLHaTA9-Cbp1c",
            authDomain: "eng-practice-d3a17.firebaseapp.com",
            databaseURL: "https://eng-practice-d3a17-default-rtdb.firebaseio.com", 
            projectId: "eng-practice-d3a17",
            storageBucket: "eng-practice-d3a17.firebasestorage.app",
            messagingSenderId: "1015937569709",
            appId: "1:1015937569709:web:b82f057d2068e1be4a4724"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const CONFIG = {
            "韋琳": { units: ["2/8 單字測驗"], pass: "1224" },
            "雨彤": { units: ["2/13 圖表作文翻譯"], pass: "8888" }
        };

        const QUESTION_BANK = {
            "韋琳": [
                { id: 1, question: "The pyramids are an _______ structure from ancient Egypt.", options: ["ancient", "previous", "precise", "present"], correct: "ancient", type: "vocabulary" },
                { id: 2, question: "My _______ came from mainland China many years ago.", options: ["antonyms", "ancestors", "antibiotics", "antidotes"], correct: "ancestors", type: "vocabulary" },
                { id: 3, question: "The shop sells many _______ pieces of furniture from the 19th century.", options: ["antique", "anticipate", "antonym", "ancestor"], correct: "antique", type: "vocabulary" },
                { id: 4, question: "Our bodies produce _______ to fight off infections.", options: ["ancient", "ancestors", "antique", "antibodies"], correct: "antibodies", type: "vocabulary" },
                { id: 5, question: "It's hard to _______ exactly what will happen in the future.", options: ["predict", "precaution", "preference", "presence"], correct: "predict", type: "vocabulary" },
                { id: 6, question: "Scientists are studying how the _______ react to the new virus.", options: ["antibodies", "ancestors", "antonyms", "antiques"], correct: "antibodies", type: "vocabulary" },
                { id: 7, question: "As a _______, you should wear a helmet when riding a bike.", options: ["precaution", "prediction", "preference", "presence"], correct: "precaution", type: "vocabulary" },
                { id: 8, question: "Weather forecasters _______ that it will rain tomorrow.", options: ["predict", "prefer", "present", "precede"], correct: "predict", type: "vocabulary" },
                { id: 9, question: "Do you have a _______ for tea or coffee?", options: ["preference", "precaution", "prediction", "presence"], correct: "preference", type: "vocabulary" },
                { id: 10, question: "Your _______ is requested at the meeting this afternoon.", options: ["presence", "preference", "precaution", "prediction"], correct: "presence", type: "vocabulary" }
            ],
            "雨彤": [
                { id: 1, question: "根據這份圓餅圖，超過一半的受訪者表示他們每天花超過三小時在社交媒體上。", type: "translation" },
                { id: 2, question: "從 2020 年到 2024 年，使用外送平台的人數呈現顯著的增長。", type: "translation" },
                { id: 3, question: "這份長條圖比較了不同年齡層在休閒活動上的偏好。", type: "translation" },
                { id: 4, question: "數據顯示，雖然閱讀人數在下降，但聽電子書的比例卻在上升。", type: "translation" },
                { id: 5, question: "相較於男生，女生在選擇大學專業時更傾向於考慮未來就業前景。", type: "translation" },
                { id: 6, question: "在所有的運動項目中，籃球最受歡迎，佔了總數的百分之四十。", type: "translation" },
                { id: 7, question: "這兩項因素之間的差距在過去兩年內逐漸縮小。", type: "translation" },
                { id: 8, question: "值得注意的是，偏好線上購物的人數幾乎是偏好實體店面的人數的兩倍。", type: "translation" },
                { id: 9, question: "總之，這項調查反映出當代青少年對睡眠不足問題的擔憂。", type: "translation" },
                { id: 10, question: "我們可以從圖表中推論出，便利性是影響消費者行為的最主要因素。", type: "translation" }
            ]
        };

        function App() {
            const [view, setView] = useState('home');
            const [student, setStudent] = useState('');
            const [unit, setUnit] = useState('');
            const [allLogs, setAllLogs] = useState([]);
            const [currentIdx, setCurrentIdx] = useState(0);
            const [sessionAnswers, setSessionAnswers] = useState([]);
            const [expandedLog, setExpandedLog] = useState(null);
            const [adminFilter, setAdminFilter] = useState({ name: '', unit: '' });
            const [userInput, setUserInput] = useState('');
            const [gradingStatus, setGradingStatus] = useState({});
            const startTimeRef = useRef(null);

            useEffect(() => {
                const ref = db.ref('quiz_sessions');
                ref.on('value', (s) => setAllLogs(s.val() ? Object.entries(s.val()).map(([id, v]) => ({ id, ...v })).reverse() : []));
                return () => ref.off();
            }, []);

            // --- 強化版 AI 批改邏輯 ---
            const handleAiGrade = async (logId, detailIdx) => {
                const log = allLogs.find(l => l.id === logId);
                const detail = log.details[detailIdx];
                const key = `${logId}-${detailIdx}`;
                setGradingStatus(prev => ({ ...prev, [key]: true }));

                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: `你是一位資深英文老師。請批改這題圖表作文翻譯。
                            中文題目：${detail.qText}
                            學生回答：${detail.choice || "無內容"}
                            
                            請嚴格按照以下 JSON 格式回傳，不要有任何 Markdown 語法或額外說明文字：
                            {"score": 分數1到10, "feedback": "指出錯誤點並提供一句正確且道地的參考翻譯。"} ` }] }]
                        })
                    });
                    
                    const data = await response.json();
                    let rawText = data.candidates[0].content.parts[0].text;
                    
                    // JSON 提取正則，防止 AI 回傳包含 ```json ... ```
                    const jsonMatch = rawText.match(/\{.*\}/s);
                    if (!jsonMatch) throw new Error("Format error");
                    
                    const result = JSON.parse(jsonMatch[0]);

                    await db.ref(`quiz_sessions/${logId}/details/${detailIdx}`).update({
                        aiScore: result.score,
                        aiFeedback: result.feedback,
                        gradedAt: new Date().toLocaleString()
                    });
                } catch (e) {
                    console.error(e);
                    alert("批改失敗：請確認 API 金鑰權限或學生是否留白。");
                }
                setGradingStatus(prev => ({ ...prev, [key]: false }));
            };

            const handleNext = (choice = null) => {
                const q = QUESTION_BANK[student][currentIdx];
                const time = ((Date.now() - startTimeRef.current) / 1000).toFixed(2);
                const currentAnswer = {
                    qText: q.question,
                    choice: q.type === 'translation' ? userInput : choice,
                    isCorrect: q.type === 'translation' ? true : (choice === q.correct),
                    timeTaken: time,
                    type: q.type
                };
                const newAnswers = [...sessionAnswers, currentAnswer];
                setSessionAnswers(newAnswers);
                if (currentIdx < QUESTION_BANK[student].length - 1) {
                    setCurrentIdx(currentIdx + 1); setUserInput(''); startTimeRef.current = Date.now();
                } else {
                    db.ref('quiz_sessions').push({ name: student, unit: unit, timestamp: new Date().toLocaleString(), score: 100, details: newAnswers });
                    setView('record'); setSessionAnswers([]); setCurrentIdx(0); setUserInput('');
                }
            };

            // --- UI 畫面渲染 ---
            if (view === 'home') return (
                <div className="min-h-screen flex items-center justify-center p-6">
                    <div className="glass-card p-10 w-full max-w-sm shadow-2xl text-center animate-pop">
                        <h1 className="text-4xl font-black text-indigo-900 mb-8 italic">EngQuiz</h1>
                        <div className="space-y-4 mb-10">
                            <select className="w-full p-4 bg-white rounded-2xl font-bold border-2 border-transparent focus:border-indigo-300 outline-none shadow-sm"
                                value={student} onChange={e => { setStudent(e.target.value); setUnit(CONFIG[e.target.value]?.units[0] || ''); }}>
                                <option value="">選擇學生</option>
                                {Object.keys(CONFIG).map(s => <option key={s} value={s}>{s}</option>)}
                            </select>
                            <select className="w-full p-4 bg-white rounded-2xl font-bold border-2 border-transparent focus:border-indigo-300 outline-none shadow-sm"
                                value={unit} onChange={e => setUnit(e.target.value)} disabled={!student}>
                                {!student ? <option value="">請先選學生</option> : CONFIG[student].units.map(u => <option key={u} value={u}>{u}</option>)}
                            </select>
                        </div>
                        <div className="grid grid-cols-1 gap-4">
                            <button onClick={() => student && setView('quiz')} className="bg-indigo-600 text-white py-5 rounded-2xl font-black shadow-lg">START</button>
                            <button onClick={() => student && setView('auth')} className="bg-white text-indigo-600 py-5 rounded-2xl font-black border-2 border-indigo-100">RECORD</button>
                        </div>
                        <button onClick={() => setView('admin_auth')} className="mt-8 text-indigo-400 text-xs font-bold uppercase">Teacher Admin</button>
                    </div>
                </div>
            );

            if (view === 'auth' || view === 'admin_auth') {
                const isAdmin = view === 'admin_auth';
                return (
                    <div className="min-h-screen flex items-center justify-center p-6">
                        <div className="glass-card p-10 w-full max-w-sm text-center animate-pop">
                            <h2 className="text-xl font-black mb-6">{isAdmin ? '老師後台驗證' : `驗證學生：${student}`}</h2>
                            <input type="password" placeholder="Passcode" className="w-full p-4 rounded-2xl text-center font-black mb-6 border-2 border-indigo-200 outline-none"
                                onKeyDown={async (e) => { if(e.key === 'Enter') {
                                    if (isAdmin && e.target.value === '1208') setView('admin');
                                    else if (!isAdmin && e.target.value === CONFIG[student].pass) setView('record');
                                    else alert('密碼錯誤');
                                }}} autoFocus />
                            <button onClick={() => setView('home')} className="text-slate-400 font-bold text-sm underline">返回</button>
                        </div>
                    </div>
                );
            }

            if (view === 'quiz') {
                if (!startTimeRef.current) startTimeRef.current = Date.now();
                const q = QUESTION_BANK[student][currentIdx];
                return (
                    <div className="max-w-md mx-auto mt-12 p-8 bg-white rounded-[3rem] shadow-2xl animate-pop">
                        <div className="flex justify-between items-center mb-8">
                            <span className="bg-indigo-50 text-indigo-600 px-4 py-1 rounded-xl text-[10px] font-black">{unit}</span>
                            <span className="text-slate-300 font-black text-xs">{currentIdx + 1} / {QUESTION_BANK[student].length}</span>
                        </div>
                        <h2 className="text-2xl font-black text-slate-800 mb-8 leading-relaxed">{q.question}</h2>
                        <textarea className="w-full p-5 bg-slate-50 rounded-2xl font-bold border-2 border-indigo-100 focus:border-indigo-400 outline-none h-44 text-lg mb-4"
                            placeholder="在此輸入翻譯..." value={userInput} onChange={e => setUserInput(e.target.value)} />
                        <button onClick={() => handleNext()} className="w-full py-5 bg-slate-900 text-white rounded-2xl font-black uppercase tracking-widest">Next</button>
                    </div>
                );
            }

            if (view === 'record') {
                const myLogs = allLogs.filter(l => l.name === student);
                return (
                    <div className="max-w-2xl mx-auto p-6 animate-pop">
                        <div className="glass-card p-8 mb-8 border-t-8 border-emerald-400">
                            <h2 className="text-3xl font-black text-indigo-900 mb-2 italic">{student}'s Dashboard</h2>
                            <p className="text-slate-400 text-[10px] font-black uppercase">老師批改完後即可看到分數與範例</p>
                        </div>
                        <div className="space-y-4">
                            {myLogs.map(l => (
                                <div key={l.id} className="glass-card p-6" onClick={() => setExpandedLog(expandedLog === l.id ? null : l.id)}>
                                    <div className="flex justify-between items-center cursor-pointer">
                                        <div><p className="text-[10px] font-black text-slate-400">{l.timestamp}</p><h4 className="font-black text-slate-800">{l.unit}</h4></div>
                                        <div className="text-indigo-600 font-black text-xs">查看詳情</div>
                                    </div>
                                    {expandedLog === l.id && (
                                        <div className="mt-4 pt-4 border-t border-slate-100 space-y-6">
                                            {l.details?.map((d, i) => (
                                                <div key={i} className="pb-4 border-b border-slate-50 last:border-0">
                                                    <p className="text-slate-500 font-bold text-[11px]">題目 {i+1}: {d.qText}</p>
                                                    <p className="text-slate-800 font-black text-sm mb-3">你的作答：{d.choice}</p>
                                                    {d.aiScore ? (
                                                        <div className="bg-emerald-50 p-4 rounded-2xl border border-emerald-100">
                                                            <div className="flex justify-between items-center mb-1">
                                                                <span className="text-[10px] font-black text-emerald-600">老師建議 & 給分</span>
                                                                <span className="text-lg font-black text-emerald-600">{d.aiScore} / 10</span>
                                                            </div>
                                                            <p className="text-xs font-bold text-slate-600 leading-relaxed">{d.aiFeedback}</p>
                                                        </div>
                                                    ) : <p className="text-[10px] font-bold text-slate-300 italic">等待老師批閱中...</p>}
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            ))}
                        </div>
                        <button onClick={() => setView('home')} className="mt-8 w-full py-4 text-slate-500 font-black text-sm uppercase">返回</button>
                    </div>
                );
            }

            if (view === 'admin') {
                const filteredLogs = allLogs.filter(l => (!adminFilter.name || l.name === adminFilter.name) && (!adminFilter.unit || l.unit === adminFilter.unit));
                return (
                    <div className="max-w-4xl mx-auto p-6 animate-pop pb-20">
                        <div className="glass-card p-8 mb-8 border-t-8 border-indigo-600">
                            <div className="flex justify-between items-center mb-8">
                                <h1 className="text-3xl font-black text-indigo-900 italic">Teacher Admin</h1>
                                <button onClick={() => setView('home')} className="bg-slate-800 text-white px-6 py-2 rounded-xl text-xs font-black">登出</button>
                            </div>
                            <div className="grid grid-cols-2 gap-4">
                                <select className="p-4 bg-white rounded-2xl font-bold border-2 border-slate-100 outline-none" value={adminFilter.name} onChange={e => setAdminFilter({...adminFilter, name: e.target.value, unit: ''})}>
                                    <option value="">所有學生</option>
                                    {Object.keys(CONFIG).map(s => <option key={s} value={s}>{s}</option>)}
                                </select>
                                <select className="p-4 bg-white rounded-2xl font-bold border-2 border-slate-100 outline-none" value={adminFilter.unit} onChange={e => setAdminFilter({...adminFilter, unit: e.target.value})}>
                                    <option value="">所有單元</option>
                                    {adminFilter.name && CONFIG[adminFilter.name].units.map(u => <option key={u} value={u}>{u}</option>)}
                                </select>
                            </div>
                        </div>
                        <div className="space-y-4">
                            {filteredLogs.map(l => (
                                <div key={l.id} className="glass-card p-6">
                                    <div className="flex justify-between items-center cursor-pointer" onClick={() => setExpandedLog(expandedLog === l.id ? null : l.id)}>
                                        <div><h3 className="font-black text-slate-800">{l.name} - {l.unit}</h3><p className="text-[10px] text-slate-400 font-bold uppercase">{l.timestamp}</p></div>
                                        <button onClick={(e) => { e.stopPropagation(); if(confirm('確定刪除？')) db.ref(`quiz_sessions/${l.id}`).remove(); }} className="text-red-400 text-xs font-black">刪除</button>
                                    </div>
                                    {expandedLog === l.id && (
                                        <div className="mt-4 pt-4 border-t border-slate-100 space-y-6">
                                            {l.details?.map((d, i) => (
                                                <div key={i} className="p-5 bg-slate-50 rounded-2xl">
                                                    <p className="text-[10px] font-black text-slate-400 mb-2">Q{i+1}: {d.qText}</p>
                                                    <p className="text-sm font-black text-indigo-900 mb-4 italic">學生答案: {d.choice || "(未作答)"}</p>
                                                    {d.aiScore ? (
                                                        <div className="bg-white p-4 rounded-xl border border-emerald-100 shadow-sm">
                                                            <div className="flex justify-between items-center mb-1">
                                                                <span className="text-emerald-600 font-black text-xs">評分: {d.aiScore}/10</span>
                                                                <button onClick={() => handleAiGrade(l.id, i)} className="text-[9px] text-indigo-400 underline">重新批改</button>
                                                            </div>
                                                            <p className="text-xs text-slate-600 font-bold">{d.aiFeedback}</p>
                                                        </div>
                                                    ) : (
                                                        <button onClick={() => handleAiGrade(l.id, i)} disabled={gradingStatus[`${l.id}-${i}`]} className="w-full bg-indigo-600 text-white py-3 rounded-xl text-xs font-black shadow-lg disabled:bg-slate-300">
                                                            {gradingStatus[`${l.id}-${i}`] ? "正在呼叫 AI..." : "開始 AI 批改並同步"}
                                                        </button>
                                                    )}
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            ))}
                        </div>
                    </div>
                );
            }
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
