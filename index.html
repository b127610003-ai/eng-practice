<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EngQuiz Pro - Fixed Version</title>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@400;700;900&family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Lexend', 'Noto Sans TC', sans-serif; background-color: #B2DAEE; min-height: 100vh; color: #1E293B; margin: 0; }
        .glass-card { background: rgba(255, 255, 255, 0.9); border-radius: 2rem; border: 1px solid rgba(255, 255, 255, 0.3); box-shadow: 0 10px 30px rgba(0,0,0,0.05); backdrop-filter: blur(12px); }
        .btn-indigo { background: #4F46E5; color: white; box-shadow: 0 4px 0 #3730A3; transition: all 0.1s; border-radius: 1rem; }
        .btn-indigo:active { transform: translateY(2px); box-shadow: 0 2px 0 #3730A3; }
        .inner-card { background: #FFFFFF; border-radius: 1.5rem; box-shadow: inset 0 2px 4px rgba(0,0,0,0.02), 0 10px 20px rgba(0,0,0,0.03); }
        .pie-chart { width: 140px; height: 140px; border-radius: 50%; display: flex; align-items: center; justify-content: center; position: relative; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const firebaseConfig = {
            apiKey: "AIzaSyAUlvu46XOZe5tKULG17nJLHaTA9-Cbp1c",
            authDomain: "eng-practice-d3a17.firebaseapp.com",
            databaseURL: "https://eng-practice-d3a17-default-rtdb.firebaseio.com", 
            projectId: "eng-practice-d3a17",
            storageBucket: "eng-practice-d3a17.firebasestorage.app",
            appId: "1:1015937569709:web:b82f057d2068e1be4a4724"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const CONFIG = {
            "韋琳": { units: ["2/8 單字測驗"], pass: "1224" },
            "雨彤": { units: ["2/13 圖表作文翻譯", "2/24 L1單字前測"], pass: "8888" }
        };

        const QUIZ_DATA = {
            "韋琳": {
                "2/8 單字測驗": [
                    { type: "vocabulary", question: "The pyramids are an ________ structure from ancient Egypt.", options: ["ancient", "ancestors", "antique", "annual"], correct: "ancient", desc: "Ancient 形容極其古老的。" },
                    { type: "vocabulary", question: "My ________ came from mainland China many years ago.", options: ["ancient", "ancestors", "antique", "annual"], correct: "ancestors", desc: "Ancestors 指祖先。" },
                    { type: "vocabulary", question: "The shop sells many ________ pieces of furniture from the 19th century.", options: ["ancient", "ancestors", "antique", "annual"], correct: "antique", desc: "Antique 指古董。" }
                ]
            },
            "雨彤": {
                "2/13 圖表作文翻譯": [{ type: "translation", question: "請翻譯：這張圖表顯示了過去十年的氣溫變化。" }],
                "2/24 L1單字前測": [
                    { type: "vocabulary", question: "The suspect’s ______ to have been at home...", options: ["intention", "claim", "property", "volume"], correct: "claim", desc: "Claim 指聲稱。" }
                    // ... 其餘 24 題同上
                ]
            }
        };

        function App() {
            const [view, setView] = useState('home');
            const [student, setStudent] = useState('');
            const [unit, setUnit] = useState('');
            const [allLogs, setAllLogs] = useState([]);
            const [currentIdx, setCurrentIdx] = useState(0);
            const [sessionAnswers, setSessionAnswers] = useState([]);
            const [userInput, setUserInput] = useState('');
            const [feedback, setFeedback] = useState(null);
            const [expandedLog, setExpandedLog] = useState(null);
            const [questions, setQuestions] = useState([]);

            useEffect(() => {
                const ref = db.ref('quiz_sessions');
                ref.on('value', (s) => setAllLogs(s.val() ? Object.entries(s.val()).map(([id, v]) => ({ id, ...v })).reverse() : []));
                return () => ref.off();
            }, []);

            // 修正「找不到答案」的邏輯
            const findCorrectAnswerText = (studentName, qText) => {
                const studentUnits = QUIZ_DATA[studentName];
                if (!studentUnits) return "無題庫資料";
                for (let uName in studentUnits) {
                    const found = studentUnits[uName].find(q => q.question === qText);
                    if (found) return found.correct || "翻譯題";
                }
                return "未找到對應題目";
            };

            const calculateAcc = (details) => {
                if (!details || details.length === 0) return 0;
                const trans = details.filter(d => d.type === 'translation');
                if (trans.length > 0) {
                    const isGraded = trans.every(d => d.manualScore !== null);
                    if (!isGraded) return 0;
                    const sum = details.reduce((acc, curr) => acc + (Number(curr.manualScore) || 0), 0);
                    return Math.round((sum / (details.length * 10)) * 100);
                }
                return Math.round((details.filter(d => d.isCorrect).length / details.length) * 100);
            };

            const handleNext = () => {
                const q = questions[currentIdx];
                const timeStr = ((Date.now() - startTimeRef.current) / 1000).toFixed(1);
                let entry = { 
                    qText: q.question, 
                    choice: userInput.trim(), 
                    type: q.type, 
                    timeTaken: timeStr,
                    isCorrect: q.type === 'vocabulary' ? feedback.isCorrect : null,
                    manualScore: null
                };
                const updated = [...sessionAnswers, entry];
                setSessionAnswers(updated);
                setFeedback(null); setUserInput('');
                if (currentIdx < questions.length - 1) {
                    setCurrentIdx(currentIdx + 1);
                    startTimeRef.current = Date.now();
                } else {
                    db.ref('quiz_sessions').push({ name: student, unit, date: new Date().toLocaleDateString(), timestamp: new Date().toLocaleTimeString(), details: updated });
                    setView('home'); setCurrentIdx(0); setSessionAnswers([]);
                }
            };

            const startTimeRef = useRef(null);

            // --- 視圖渲染 ---
            if (view === 'home') return (
                <div className="min-h-screen flex items-center justify-center p-6">
                    <div className="glass-card p-10 w-full max-w-sm text-center">
                        <h1 className="text-4xl font-black text-indigo-600 mb-8 italic">ADMIN</h1>
                        <div className="space-y-4 mb-8">
                            <select className="w-full p-4 rounded-xl font-bold bg-white border border-indigo-50" value={student} onChange={e => setStudent(e.target.value)}>
                                <option value="">選擇學生</option>
                                {Object.keys(CONFIG).map(n => <option key={n} value={n}>{n}</option>)}
                            </select>
                            <select className="w-full p-4 rounded-xl font-bold bg-white border border-indigo-50" value={unit} onChange={e => setUnit(e.target.value)} disabled={!student}>
                                <option value="">選擇單元</option>
                                {student && CONFIG[student].units.map(u => <option key={u} value={u}>{u}</option>)}
                            </select>
                        </div>
                        <button onClick={() => { if(student && unit) { setQuestions(QUIZ_DATA[student][unit]); setView('quiz'); } }} className="w-full py-4 btn-indigo mb-4 font-black">START QUIZ</button>
                        <button onClick={() => student && setView('auth')} className="w-full bg-white text-indigo-600 py-4 rounded-xl font-black border border-indigo-100">VIEW RECORDS</button>
                    </div>
                </div>
            );

            if (view === 'auth') return (
                <div className="min-h-screen flex items-center justify-center p-6">
                    <div className="glass-card p-10 w-full max-w-sm text-center">
                        <h2 className="text-xl font-black mb-6 text-indigo-900 uppercase">{student} LOGIN</h2>
                        <input type="password" placeholder="PASSCODE" className="w-full p-4 rounded-xl text-center font-black mb-6 bg-white outline-none border-2 border-indigo-50"
                            onKeyDown={(e) => { if(e.key === 'Enter' && e.target.value === CONFIG[student].pass) setView('record'); }} autoFocus />
                        <button onClick={() => setView('home')} className="text-slate-400 font-bold text-xs underline">BACK</button>
                    </div>
                </div>
            );

            if (view === 'quiz') {
                if (!startTimeRef.current) startTimeRef.current = Date.now();
                const q = questions[currentIdx];
                return (
                    <div className="max-w-md mx-auto mt-12 p-8 glass-card">
                        <div className="flex justify-between items-center mb-8"><span className="text-indigo-600 text-[10px] font-black">{unit}</span><span className="text-slate-400 font-black">{currentIdx+1}/{questions.length}</span></div>
                        <h2 className="text-2xl font-black text-slate-800 mb-8">{q.question}</h2>
                        {q.type === 'vocabulary' ? (
                            <div className="space-y-3">
                                {q.options.map(opt => (
                                    <button key={opt} onClick={() => !feedback && (setFeedback({isCorrect: opt === q.correct, desc: q.desc}), setUserInput(opt))} 
                                        className={`w-full p-5 text-left rounded-xl font-bold border-2 ${feedback ? (opt === q.correct ? 'border-emerald-500 bg-emerald-50 text-emerald-700' : (userInput === opt ? 'border-rose-500 bg-rose-50 text-rose-700' : 'opacity-40')) : 'bg-white border-white hover:border-indigo-200'}`}>{opt}</button>
                                ))}
                                {feedback && <div className="mt-6 p-5 rounded-xl bg-slate-50"><p className="text-xs font-bold mb-4">{feedback.desc}</p><button onClick={handleNext} className="w-full py-3 bg-slate-800 text-white rounded-lg font-black text-xs">CONTINUE</button></div>}
                            </div>
                        ) : (
                            <div className="space-y-4"><textarea className="w-full p-6 bg-white rounded-2xl font-bold h-44 outline-none border-2 border-indigo-50" value={userInput} onChange={e => setUserInput(e.target.value)} /><button onClick={handleNext} className="w-full py-5 bg-slate-900 text-white rounded-2xl font-black">SUBMIT</button></div>
                        )}
                    </div>
                );
            }

            if (view === 'record') {
                const logs = allLogs.filter(l => l.name === student);
                return (
                    <div className="max-w-2xl mx-auto p-6">
                        <div className="flex justify-between items-center mb-8">
                            <h2 className="text-3xl font-black italic">History</h2>
                            <button onClick={() => setView('home')} className="bg-white px-4 py-2 rounded-xl font-bold">EXIT</button>
                        </div>
                        {logs.map(log => (
                            <div key={log.id} className="glass-card p-8 mb-6">
                                <div className="flex justify-between items-start mb-6 cursor-pointer" onClick={() => setExpandedLog(expandedLog === log.id ? null : log.id)}>
                                    <div>
                                        <h3 className="text-xl font-black text-slate-800">{log.name} - {log.unit}</h3>
                                        <p className="text-xs font-bold text-slate-400">{log.date} | {log.timestamp}</p>
                                    </div>
                                    <div className="text-rose-500 font-bold px-4 py-2 bg-rose-50 rounded-xl text-xs">Delete</div>
                                </div>
                                {expandedLog === log.id && (
                                    <div className="space-y-6 mt-8 border-t pt-8">
                                        {log.details.map((d, i) => (
                                            <div key={i} className="inner-card p-6">
                                                <div className="flex justify-between items-center mb-4">
                                                    <span className="text-[10px] font-black text-slate-400 uppercase">Q{i+1} ({d.type})</span>
                                                    {d.type === 'vocabulary' && <span className={`px-3 py-1 rounded-lg text-[10px] font-black ${d.isCorrect ? 'bg-emerald-100 text-emerald-600' : 'bg-rose-100 text-rose-600'}`}>{d.isCorrect ? 'CORRECT' : 'WRONG'}</span>}
                                                </div>
                                                <p className="font-bold text-slate-700 mb-4">{d.qText}</p>
                                                <div className="bg-slate-50 p-4 rounded-xl mb-3">
                                                    <p className="text-[10px] font-bold text-indigo-400 uppercase mb-1">學生答：</p>
                                                    <p className="font-black italic text-indigo-900">{d.choice}</p>
                                                </div>
                                                {d.type === 'vocabulary' && (
                                                    <div className="bg-emerald-50/50 p-4 rounded-xl border border-emerald-100">
                                                        <p className="text-[10px] font-bold text-emerald-500 uppercase mb-1">Correct Answer:</p>
                                                        <p className="font-black text-emerald-800">{findCorrectAnswerText(log.name, d.qText)}</p>
                                                    </div>
                                                )}
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        ))}
                    </div>
                );
            }

            return <div className="p-10 text-center font-bold">視圖載入中...</div>;
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
