                        <div className="space-y-4">
                            {allLogs.filter(l => activeTab === 'ALL' || l.name === activeTab).map(log => (
                                <div key={log.id} className="glass-card p-6">
                                    <div className="flex justify-between items-center mb-4">
                                        <div>
                                            <span className="bg-indigo-100 text-indigo-600 text-[10px] px-2 py-1 rounded font-black mr-2 uppercase">{log.name}</span>
                                            <span className="font-black text-slate-800">{log.unit}</span>
                                        </div>
                                        <span className="text-xs text-slate-400 font-bold">{log.date} {log.timestamp}</span>
                                    </div>
                                    <div className="space-y-3">
                                        {log.details.map((d, i) => d.type === 'translation' && (
                                            <div key={i} className="bg-slate-50 p-4 rounded-xl border border-slate-100">
                                                <p className="text-xs font-bold text-slate-400 mb-1">È°åÁõÆÔºö{d.qText}</p>
                                                <p className="font-black text-indigo-900 mb-4">{d.choice}</p>
                                                <div className="flex gap-2">
                                                    <input type="number" placeholder="Score (0-10)" className="w-24 p-2 rounded-lg border text-sm font-bold" 
                                                        onChange={(e) => setTempGrade({...tempGrade, [`${log.id}_${i}_s`]: e.target.value})} />
                                                    <input type="text" placeholder="Comment" className="flex-1 p-2 rounded-lg border text-sm font-bold"
                                                        onChange={(e) => setTempGrade({...tempGrade, [`${log.id}_${i}_c`]: e.target.value})} />
                                                    <button onClick={() => updateGrade(log.id, i, tempGrade[`${log.id}_${i}_s`], tempGrade[`${log.id}_${i}_c`])}
                                                        className="bg-slate-900 text-white px-4 rounded-lg font-black text-xs uppercase">Save</button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                );
            }

            return null;
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
