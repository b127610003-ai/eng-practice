<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Ëã±ÊñáÈõ≤Á´ØÂç≥ÊôÇÊ∏¨È©óÁ≥ªÁµ± - Â≠∏ÁøíÂÑÄË°®ÊùøÁâà</title>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@400;700;900&family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Lexend', 'Noto Sans TC', sans-serif; background-color: #F1F5F9; }
        .animate-fadeIn { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const firebaseConfig = {
            apiKey: "AIzaSyAUlvu46XOZe5tKULG17nJLHaTA9-Cbp1c",
            authDomain: "eng-practice-d3a17.firebaseapp.com",
            databaseURL: "https://eng-practice-d3a17-default-rtdb.firebaseio.com", 
            projectId: "eng-practice-d3a17",
            storageBucket: "eng-practice-d3a17.firebasestorage.app",
            messagingSenderId: "1015937569709",
            appId: "1:1015937569709:web:b82f057d2068e1be4a4724",
            measurementId: "G-WNCJQDVXYY"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const quizData = [
            { id: 1, question: "The Great Wall is an _______ structure built thousands of years ago.", options: ["ancient", "antique", "previous", "precise"], correct: "ancient", explanation: "Ancient Êåá„ÄåÂè§‰ª£ÁöÑ„Äç„ÄÇ" },
            { id: 2, question: "Scientists are working hard to develop an _______ to the new virus.", options: ["ancestor", "antibody", "antonym", "antidote"], correct: "antibody", explanation: "Antibody ÊòØ„ÄåÊäóÈ´î„Äç„ÄÇ" },
            { id: 3, question: "We should take every _______ to ensure our safety during the trip.", options: ["precaution", "preference", "presence", "prediction"], correct: "precaution", explanation: "Precaution Êåá„ÄåÈò≤ÁØÑÊé™ÊñΩ„Äç„ÄÇ" },
            { id: 4, question: "It is difficult to _______ the weather accurately a month in advance.", options: ["prevent", "preserve", "predict", "prepare"], correct: "predict", explanation: "Predict Êåá„ÄåÈ†êÊ∏¨„Äç„ÄÇ" },
            { id: 5, question: "This shop sells _______ furniture from the 19th century.", options: ["antique", "ancient", "previous", "present"], correct: "antique", explanation: "Antique Êåá„ÄåÂè§Ëë£„Äç„ÄÇ" },
            { id: 6, question: "Her _______ for classical music makes her different from her peers.", options: ["presence", "preference", "precaution", "precede"], correct: "preference", explanation: "Preference Êåá„ÄåÂÅèÂ•Ω„Äç„ÄÇ" },
            { id: 7, question: "The doctor prescribed a course of _______ to treat the infection.", options: ["antidote", "antonyms", "antibiotics", "ancestors"], correct: "antibiotics", explanation: "Antibiotic ÊòØ„ÄåÊäóÁîüÁ¥†„Äç„ÄÇ" },
            { id: 8, question: "Please _______ for the meeting by reading the report beforehand.", options: ["prepare", "preserve", "prevent", "preview"], correct: "prepare", explanation: "Prepare Êåá„ÄåÊ∫ñÂÇô„Äç„ÄÇ" },
            { id: 9, question: "The guards try to _______ people from entering the building without a pass.", options: ["precede", "predict", "preserve", "prevent"], correct: "prevent", explanation: "Prevent Êåá„ÄåÈò≤Ê≠¢„Äç„ÄÇ" },
            { id: 10, question: "In the sentence 'Happy is the _______ of Sad', what word fits?", options: ["antibody", "antonym", "ancestor", "antidote"], correct: "antonym", explanation: "Antonym Êåá„ÄåÂèçÁæ©Â≠ó„Äç„ÄÇ" }
        ];

        function App() {
            const [view, setView] = useState('login'); 
            const [studentName, setStudentName] = useState('');
            const [currentIdx, setCurrentIdx] = useState(0);
            const [status, setStatus] = useState('idle');
            const [selectedOption, setSelectedOption] = useState(null);
            const [allLogs, setAllLogs] = useState([]);
            const [expandedId, setExpandedId] = useState(null);
            const [sessionAnswers, setSessionAnswers] = useState([]);
            const startTimeRef = useRef(null);

            useEffect(() => {
                const logsRef = db.ref('quiz_sessions');
                logsRef.on('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        const logsArray = Object.entries(data).map(([id, val]) => ({ id, ...val }));
                        setAllLogs(logsArray.reverse());
                    } else {
                        setAllLogs([]);
                    }
                });
                return () => logsRef.off();
            }, []);

            const handleAnswer = (choice) => {
                const endTime = Date.now();
                const timeTaken = ((endTime - startTimeRef.current) / 1000).toFixed(2);
                const isCorrect = choice === quizData[currentIdx].correct;
                setSessionAnswers(prev => [...prev, { qText: quizData[currentIdx].question, choice, isCorrect, timeTaken }]);
                setSelectedOption(choice);
                setStatus('answered');
            };

            const finishQuiz = () => {
                const correctCount = sessionAnswers.filter(a => a.isCorrect).length;
                const score = correctCount * 10;
                const totalTime = sessionAnswers.reduce((sum, a) => sum + parseFloat(a.timeTaken), 0).toFixed(1);
                const finalData = { 
                    name: studentName, 
                    timestamp: new Date().toLocaleString(), 
                    correctRate: `${correctCount} / 10`, 
                    score, 
                    totalTime, 
                    details: sessionAnswers 
                };

                const newSessionRef = db.ref('quiz_sessions').push();
                newSessionRef.set(finalData).then(() => {
                    setExpandedId(newSessionRef.key); // Ëá™ÂãïÂ±ïÈñãÊúÄÊñ∞ÁöÑÈÄô‰∏ÄÁ≠Ü
                    setView('dashboard');
                    setSessionAnswers([]);
                    setCurrentIdx(0);
                    setStatus('idle');
                });
            };

            const getFeedback = (score) => {
                if (score >= 80) return { text: "ÂæàÂÑ™ÁßÄ", icon: "üèÜ", color: "text-yellow-500", bg: "bg-yellow-50" };
                if (score >= 60) return { text: "ÂÜçÊé•ÂÜçÂé≤", icon: "üéâ", color: "text-blue-500", bg: "bg-blue-50" };
                return { text: "Ë¶ÅÁî®Âäü‰∫Ü", icon: "üò¢", color: "text-red-500", bg: "bg-red-50" };
            };

            const RecordCard = ({ session }) => {
                const isOpen = expandedId === session.id;
                const feedback = getFeedback(session.score);
                return (
                    <div className={`rounded-[2rem] shadow-sm border overflow-hidden mb-4 transition-all ${isOpen ? 'border-indigo-200 ring-2 ring-indigo-50' : 'border-slate-100 bg-white'}`}>
                        <div className={`p-6 cursor-pointer flex justify-between items-center ${isOpen ? 'bg-indigo-50/30' : 'hover:bg-slate-50'}`} 
                             onClick={() => setExpandedId(isOpen ? null : session.id)}>
                            <div className="flex items-center space-x-4">
                                <div className={`w-12 h-12 rounded-2xl flex items-center justify-center text-2xl ${feedback.bg}`}>
                                    {feedback.icon}
                                </div>
                                <div>
                                    <h3 className="font-black text-slate-700">{session.name}</h3>
                                    <p className="text-[10px] text-slate-300 font-bold uppercase">{session.timestamp}</p>
                                </div>
                            </div>
                            <div className="flex space-x-6 text-right">
                                <div><p className="text-[9px] text-slate-400 font-black uppercase">Score</p><p className={`font-black text-xl ${feedback.color}`}>{session.score}</p></div>
                                <div className="hidden sm:block"><p className="text-[9px] text-slate-400 font-black uppercase">Status</p><p className="font-bold text-slate-500 text-xs">{feedback.text}</p></div>
                                <div className={`transition-transform self-center text-slate-300 ${isOpen ? 'rotate-180 text-indigo-400' : ''}`}>‚ñº</div>
                            </div>
                        </div>
                        {isOpen && (
                            <div className="px-6 pb-6 bg-white animate-fadeIn">
                                <div className="grid grid-cols-1 gap-2 mt-4">
                                    {session.details.map((item, idx) => (
                                        <div key={idx} className="flex justify-between items-center bg-slate-50 p-4 rounded-2xl border border-slate-100 text-[11px]">
                                            <div className="flex-1 truncate mr-4">
                                                <span className="font-black text-indigo-400 mr-2">Q{idx+1}</span>
                                                <span className="font-bold text-slate-600">{item.qText}</span>
                                            </div>
                                            <div className="flex items-center space-x-3">
                                                <span className="text-slate-300 font-mono text-[9px]">{item.timeTaken}s</span>
                                                <span className={item.isCorrect ? "text-green-500 font-black text-sm" : "text-red-500 font-black text-sm"}>
                                                    {item.isCorrect ? "‚úì" : `‚úó (${item.choice})`}
                                                </span>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>
                );
            };

            if (view === 'login') {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-indigo-600 p-6">
                        <div className="bg-white p-10 rounded-[3rem] shadow-2xl w-full max-w-sm text-center">
                            <h1 className="text-4xl font-black text-indigo-900 mb-2 tracking-tighter italic">EngQuiz</h1>
                            <p className="text-slate-300 text-[10px] font-bold mb-8 tracking-widest uppercase">Learning System v2.0</p>
                            <input type="text" placeholder="Ëº∏ÂÖ•‰Ω†ÁöÑÂ§ßÂêç" 
                                className="w-full p-5 bg-slate-50 rounded-2xl mb-4 text-center font-black outline-none border-4 border-transparent focus:border-indigo-100 transition-all text-indigo-900"
                                value={studentName} onChange={e => setStudentName(e.target.value)} />
                            <button onClick={() => studentName && setView('quiz')} 
                                className="w-full bg-indigo-500 hover:bg-indigo-600 text-white py-5 rounded-2xl font-black shadow-lg shadow-indigo-200 transition-all active:scale-95 mb-3">
                                ÈñãÂßãÊ∏¨È©ó
                            </button>
                            <button onClick={() => setView('dashboard')} 
                                className="w-full bg-slate-100 hover:bg-slate-200 text-slate-500 py-4 rounded-2xl font-black transition-all">
                                Â≠∏ÁøíÂÑÄË°®Êùø
                            </button>
                            <button onClick={() => setView('admin_login')} className="mt-8 text-indigo-200 text-[10px] font-black hover:text-white transition-colors uppercase tracking-widest">Teacher Access</button>
                        </div>
                    </div>
                );
            }

            if (view === 'quiz') {
                if (status === 'idle') startTimeRef.current = Date.now();
                return (
                    <div className="max-w-md mx-auto mt-12 p-8 bg-white rounded-[3rem] shadow-xl border border-slate-100">
                        <div className="flex justify-between items-center mb-10">
                            <span className="px-4 py-1 bg-indigo-50 text-indigo-500 rounded-full text-[10px] font-black uppercase tracking-tighter">Vocabulary Test</span>
                            <span className="text-xs font-black text-slate-300">PROGRESS: {currentIdx + 1}/10</span>
                        </div>
                        <h2 className="text-2xl font-black text-slate-800 mb-10 leading-tight">{quizData[currentIdx].question}</h2>

                                <button key={i} onClick={() => status === 'idle' && handleAnswer(opt)}

                                    <p className="text-sm text-slate-600 font-bold leading-relaxed">{quizData[currentIdx].explanation}</p>
                                </div>
                                <button onClick={() => { if(currentIdx < 9) { setCurrentIdx(currentIdx+1); setStatus('idle'); setSelectedOption(null); } else { finishQuiz(); } }}
                                    className="w-full bg-slate-900 text-white py-5 rounded-2xl font-black shadow-xl active:scale-95 transition-all">
                                    {currentIdx < 9 ? "NEXT QUESTION" : "SUBMIT & VIEW SCORE"}
                                </button>
                            </div>
                        )}
                    </div>
                );
            }

            if (view === 'dashboard' || view === 'admin') {
                const filteredLogs = view === 'dashboard' && studentName 
                    ? allLogs.filter(log => log.name === studentName) 
                    : allLogs;

                return (
                    <div className="max-w-4xl mx-auto p-6 animate-fadeIn">
                        <div className="flex justify-between items-end mb-12">
                            <div>
                                <h1 className="text-4xl font-black text-slate-900 tracking-tighter uppercase">{view === 'dashboard' ? 'Learning Board' : 'Data Center'}</h1>
                                <p className="text-slate-400 font-bold text-xs mt-1">{view === 'dashboard' ? `Hello, ${studentName || 'Guest'}! Check your progress below.` : 'Managing student performance logs.'}</p>
                            </div>
                            <div className="flex space-x-2">
                                {view === 'admin' && <button onClick={() => { if(window.confirm("‚ö†Ô∏è Á¢∫ÂÆöÊ∏ÖÁ©∫ÊâÄÊúâÊï∏ÊìöÔºü")) db.ref('quiz_sessions').remove(); }} className="bg-red-50 text-red-500 px-4 py-2 rounded-xl text-[10px] font-black border border-red-100 hover:bg-red-500 hover:text-white transition-all">CLEAR ALL</button>}
                                <button onClick={() => { setView('login'); setExpandedId(null); }} className="bg-slate-900 text-white px-6 py-2 rounded-xl font-black text-[10px] shadow-lg uppercase">Back Home</button>
                            </div>
                        </div>
                        
                        {!studentName && view === 'dashboard' && (
                            <div className="bg-white p-12 rounded-[3rem] text-center border-2 border-dashed border-slate-200 mb-10">
                                <div className="text-4xl mb-4">üîç</div>
                                <h3 className="font-black text-slate-400">Ë´ãÂÖàÂú®È¶ñÈ†ÅËº∏ÂÖ•ÂßìÂêçÔºåÊâçËÉΩÊü•ÁúãÂÄã‰∫∫ÈÄ≤Â∫¶ÂñîÔºÅ</h3>
                            </div>
                        )}

                        <div className="space-y-2">
                            {filteredLogs.length === 0 && studentName ? (
                                <div className="text-center py-20 text-slate-300 font-black border-2 border-dashed rounded-[3rem] bg-white">ÁõÆÂâçÈÇÑÊ≤íÊúâ‰ΩúÁ≠îÁ¥ÄÈåÑ</div>
                            ) : filteredLogs.map(session => <RecordCard key={session.id} session={session} />)}
                        </div>
                    </div>
                );
            }

            if (view === 'admin_login') {
                return (
                    <div className="min-h-screen flex items-center justify-center p-6 bg-slate-50">
                        <div className="bg-white p-10 rounded-[3rem] shadow-xl w-full max-w-sm text-center">
                            <h2 className="font-black text-slate-800 text-xl mb-8 tracking-tighter uppercase italic">Admin Access</h2>
                            <input type="password" placeholder="Passcode" className="w-full p-5 bg-slate-50 rounded-2xl mb-4 border-2 border-transparent focus:border-indigo-500 outline-none text-center font-black tracking-[1em]"
                                onKeyDown={e => e.key === 'Enter' && e.target.value === '1208' && setView('admin')} autoFocus />
                            <button onClick={() => setView('login')} className="text-slate-300 font-black text-[10px] hover:text-indigo-500 transition-colors uppercase tracking-widest">Return to student portal</button>
                        </div>
                    </div>
                );
            }
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
