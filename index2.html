<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EngQuiz Pro - L1 Updated</title>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@400;700;900&family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Lexend', 'Noto Sans TC', sans-serif; background-color: #B2DAEE; min-height: 100vh; color: #1E293B; margin: 0; }
        .glass-card { background: rgba(255, 255, 255, 0.9); border-radius: 2rem; border: 1px solid rgba(255, 255, 255, 0.3); box-shadow: 0 10px 30px rgba(0,0,0,0.1); backdrop-filter: blur(12px); }
        .btn-indigo { background: #4F46E5; color: white; box-shadow: 0 4px 0 #3730A3; transition: all 0.1s; border-radius: 1rem; }
        .btn-indigo:active { transform: translateY(2px); box-shadow: 0 2px 0 #3730A3; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Firebase 配置
        const firebaseConfig = {
            apiKey: "AIzaSyAUlvu46XOZe5tKULG17nJLHaTA9-Cbp1c",
            authDomain: "eng-practice-d3a17.firebaseapp.com",
            databaseURL: "https://eng-practice-d3a17-default-rtdb.firebaseio.com", 
            projectId: "eng-practice-d3a17",
            storageBucket: "eng-practice-d3a17.firebasestorage.app",
            appId: "1:1015937569709:web:b82f057d2068e1be4a4724"
        };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // 1. 學生單元配置
        const CONFIG = {
            "韋琳": { units: ["2/8 單字測驗"], pass: "1224" },
            "雨彤": { units: ["2/13 圖表作文翻譯", "2/24 L1單字前測"], pass: "8888" }
        };

        // 2. 完整題庫數據 (取代外部 questions.json)
        const QUESTIONS_DATA = {
            "韋琳": {
                "2/8 單字測驗": [
                    { type: "vocabulary", question: "Example Question?", options: ["A", "B", "C", "D"], correct: "A", desc: "解析內容" }
                ]
            },
            "雨彤": {
                "2/13 圖表作文翻譯": [
                    { type: "translation", question: "請翻譯：這張圖表顯示了過去十年的氣溫變化。" }
                ],
                "2/24 L1單字前測": [
                    { type: "vocabulary", question: "The suspect’s ______ to have been at home during the crime was debunked by the city's surveillance cameras.", options: ["intention", "claim", "property", "volume"], correct: "B", desc: "Claim 指「聲稱/主張」，常接 that 子句或作為名詞。" },
                    { type: "vocabulary", question: "Despite the overwhelming evidence against him, the defendant ______ that he had been framed by his business partner.", options: ["insisted", "surrendered", "devoured", "abandoned"], correct: "A", desc: "Insist 指在受到質疑時仍「堅持」某個說法。" },
                    { type: "vocabulary", question: "The lawyer warned that any violation of the contract would result in a severe financial ______.", options: ["wealth", "guilt", "penalty", "companion"], correct: "C", desc: "Penalty 指違約或違法的「罰則」。" },
                    { type: "vocabulary", question: "Scientists are fascinated by the unique ______ of the newly discovered mineral, which can change color based on temperature.", options: ["acquisitions", "rumors", "intentions", "properties"], correct: "D", desc: "Properties 此處指物質的「特性/性質」。" },
                    { type: "vocabulary", question: "The detective spent the night pacing ______ in his study, trying to make sense of the conflicting testimonies.", options: ["around the clock", "back and forth", "by no means", "in vain"], correct: "B", desc: "Back and forth 來回走動。" },
                    { type: "vocabulary", question: "After months of hiding in the mountains, the rebel leader finally decided to ______ to the government forces.", options: ["acquire", "surrender", "insist", "claim"], correct: "B", desc: "Surrender 向軍方或警方「投降」。" },
                    { type: "vocabulary", question: "The novelist’s latest work had a ______ impact on modern literature, changing how authors approach character development.", options: ["profound", "wealthy", "mental", "vain"], correct: "A", desc: "Profound 常用於形容影響「深遠」。" },
                    { type: "vocabulary", question: "The company is famous for its aggressive ______ of smaller startups to maintain its dominance in the tech industry.", options: ["intention", "acquisition", "imprisonment", "property"], correct: "B", desc: "Acquisition 商業術語，指企業的「收購」。" },
                    { type: "vocabulary", question: "He made a ______ attempt to rescue his belongings from the burning house, but the flames were too intense.", options: ["profound", "wealthy", "mental", "vain"], correct: "D", desc: "Vain attempt 徒勞無功的嘗試。" },
                    { type: "vocabulary", question: "The library houses a rare twenty-______ collection of ancient maps that are off-limits to the general public.", options: ["volume", "penalty", "rumor", "guilt"], correct: "A", desc: "Volume 此處指套書的「卷/冊」。" },
                    { type: "vocabulary", question: "Even though she was cleared of all charges, she still carried a heavy sense of ______ for the accident.", options: ["wealth", "property", "guilt", "companion"], correct: "C", desc: "Guilt 內心的「罪惡感」。" },
                    { type: "vocabulary", question: "The ______ was sentenced to life imprisonment without the possibility of parole.", options: ["acquisition", "murderer", "intention", "prisoner"], correct: "B", desc: "被判刑的人通常是 murderer (兇手)。" },
                    { type: "vocabulary", question: "It never ______ that the quiet neighbor could be involved in such a massive financial scandal.", options: ["made clear", "wore on", "crossed his mind", "by no means"], correct: "C", desc: "Cross someone's mind 某人腦中閃過某個想法。" },
                    { type: "vocabulary", question: "To ______ a high level of fluency in a foreign language, one must practice consistently for years.", options: ["abandon", "acquire", "worship", "devour"], correct: "B", desc: "Acquire a language/skill 習得語言或技能。" },
                    { type: "vocabulary", question: "The public ______ regarding the death penalty has been ongoing for decades with no clear consensus.", options: ["debate", "rumor", "volume", "intention"], correct: "A", desc: "Public debate 公開辯論。" },
                    { type: "vocabulary", question: "The rescue operation continued ______ as teams refused to give up hope of finding survivors.", options: ["back and forth", "by no means", "around the clock", "the fruits of"], correct: "C", desc: "Around the clock 24 小時不停歇。" },
                    { type: "vocabulary", question: "The project was ______ a failure; in fact, it provided valuable data for our future research.", options: ["in vain", "by no means", "around the clock", "wearing on"], correct: "B", desc: "By no means 絕非。" },
                    { type: "vocabulary", question: "As the long winter ______, the villagers began to run low on food and supplies.", options: ["made clear", "wore on", "crossed minds", "abandoned"], correct: "B", desc: "Wear on 時間緩慢地流逝（通常帶有枯燥感）。" },
                    { type: "vocabulary", question: "The CEO ______ that the safety of the workers must be the company's top priority.", options: ["made it clear", "crossed his mind", "surrendered", "devoured"], correct: "A", desc: "Make it clear 明確表示/澄清。" },
                    { type: "vocabulary", question: "After years of sacrifice, the scientist is finally starting to see ______ his labor.", options: ["the rumors of", "the fruits of", "the penalties of", "the volumes of"], correct: "B", desc: "The fruits of labor 勞動的成果。" },
                    { type: "vocabulary", question: "The stray cat, having not eaten for days, ______ the bowl of milk in seconds.", options: ["insisted", "worshiped", "devoured", "abandoned"], correct: "C", desc: "Devour 狼吞虎嚥地吃。" },
                    { type: "vocabulary", question: "Maintaining a healthy lifestyle is essential for both your physical and ______ well-being.", options: ["profound", "wealthy", "mental", "intentional"], correct: "C", desc: "Mental health/well-being 心理健康。" },
                    { type: "vocabulary", question: "The ancient tribe used to ______ the sun as their primary deity.", options: ["claim", "worship", "surrender", "acquire"], correct: "B", desc: "Worship 崇拜神明。" },
                    { type: "vocabulary", question: "Leaving the campfire burning when you leave the site is a dangerous and ______ act of negligence.", options: ["intentional", "unintentional", "intense", "internal"], correct: "A", desc: "Intentional 故意的。" },
                    { type: "vocabulary", question: "The ______ of his estate was distributed among several local charities after he passed away.", options: ["wealth", "guilt", "rumor", "penalty"], correct: "A", desc: "Wealth 此處指「遺產/財富」。" }
                ]
            }
        };

        function App() {
            const [view, setView] = useState('home');
            const [student, setStudent] = useState('');
            const [unit, setUnit] = useState('');
            const [allLogs, setAllLogs] = useState([]);
            const [currentIdx, setCurrentIdx] = useState(0);
            const [sessionAnswers, setSessionAnswers] = useState([]);
            const [userInput, setUserInput] = useState('');
            const [feedback, setFeedback] = useState(null);
            const [questions, setQuestions] = useState([]);

            const startTimeRef = useRef(null);

            useEffect(() => {
                const ref = db.ref('quiz_sessions');
                ref.on('value', (s) => setAllLogs(s.val() ? Object.entries(s.val()).map(([id, v]) => ({ id, ...v })).reverse() : []));
                return () => ref.off();
            }, []);

            const handleNext = () => {
                const q = questions[currentIdx];
                const timeStr = ((Date.now() - startTimeRef.current) / 1000).toFixed(1);
                
                let entry = q.type === 'translation' ? 
                    { qText: q.question, choice: userInput.trim(), type: 'translation', manualScore: null, timeTaken: timeStr } :
                    { qText: q.question, choice: userInput, type: 'vocabulary', isCorrect: feedback.isCorrect, timeTaken: timeStr };

                const updated = [...sessionAnswers, entry];
                setSessionAnswers(updated);
                setFeedback(null);
                setUserInput('');

                if (currentIdx < questions.length - 1) {
                    setCurrentIdx(currentIdx + 1);
                    startTimeRef.current = Date.now();
                } else {
                    db.ref('quiz_sessions').push({
                        name: student, unit, timestamp: new Date().toLocaleTimeString(),
                        date: new Date().toLocaleDateString(), details: updated
                    });
                    alert("測驗完成！結果已儲存。");
                    setView('home');
                    setCurrentIdx(0); setSessionAnswers([]);
                }
            };

            // 首頁視圖
            if (view === 'home') return (
                <div className="min-h-screen flex items-center justify-center p-6 text-center">
                    <div className="glass-card p-10 w-full max-w-sm">
                        <h1 className="text-4xl font-black text-indigo-600 mb-8 italic">EngQuiz</h1>
                        <div className="space-y-4 mb-8 text-left">
                            <label className="text-[10px] font-bold text-indigo-400 ml-2 uppercase">Student</label>
                            <select className="w-full p-4 bg-white rounded-xl font-bold outline-none border border-indigo-50" value={student} onChange={e => { setStudent(e.target.value); setUnit(''); }}>
                                <option value="">選擇學生</option>
                                {Object.keys(CONFIG).map(n => <option key={n} value={n}>{n}</option>)}
                            </select>
                            <label className="text-[10px] font-bold text-indigo-400 ml-2 uppercase">Unit</label>
                            <select className="w-full p-4 bg-white rounded-xl font-bold outline-none border border-indigo-50" value={unit} onChange={e => setUnit(e.target.value)} disabled={!student}>
                                <option value="">選擇單元</option>
                                {student && CONFIG[student].units.map(u => <option key={u} value={u}>{u}</option>)}
                            </select>
                        </div>
                        <button onClick={() => {
                            if(student && unit && QUESTIONS_DATA[student] && QUESTIONS_DATA[student][unit]) {
                                setQuestions(QUESTIONS_DATA[student][unit]);
                                setView('quiz');
                            } else {
                                alert('請確認已選擇學生與單元');
                            }
                        }} className="w-full py-4 btn-indigo mb-4 font-black uppercase text-lg tracking-widest">Start</button>
                        <button onClick={() => student && setView('auth')} className="w-full bg-white/80 text-indigo-600 py-4 rounded-xl font-black border border-indigo-100 uppercase text-sm">Record</button>
                        <button onClick={() => setView('admin_auth')} className="mt-8 text-indigo-900/30 text-[10px] font-bold uppercase block w-full">Admin Login</button>
                    </div>
                </div>
            );

            // 密碼驗證視圖
            if (view === 'auth' || view === 'admin_auth') {
                const isAdmin = view === 'admin_auth';
                return (
                    <div className="min-h-screen flex items-center justify-center p-6">
                        <div className="glass-card p-10 w-full max-w-sm text-center">
                            <h2 className="text-xl font-black mb-6 text-indigo-900 uppercase">{isAdmin ? 'Teacher' : student}</h2>
                            <input type="password" placeholder="PASSCODE" className="w-full p-4 rounded-xl text-center font-black mb-6 bg-white outline-none border-2 border-indigo-50"
                                onKeyDown={(e) => { if(e.key === 'Enter') {
                                    if (isAdmin && e.target.value === '1208') alert('管理後台開發中');
                                    else if (!isAdmin && e.target.value === CONFIG[student].pass) alert('紀錄查詢功能開發中');
                                    else alert('密碼錯誤');
                                }}} autoFocus />
                            <button onClick={() => setView('home')} className="text-slate-400 font-bold text-xs uppercase underline">Back</button>
                        </div>
                    </div>
                );
            }

            // 測驗視圖
            if (view === 'quiz') {
                if (!startTimeRef.current) startTimeRef.current = Date.now();
                const q = questions[currentIdx];
                if (!q) return null;
                return (
                    <div className="max-w-md mx-auto mt-12 p-8 glass-card">
                        <div className="flex justify-between items-center mb-8">
                            <span className="text-indigo-600 text-[10px] font-black uppercase tracking-widest">{unit}</span>
                            <span className="text-slate-400 font-black">{currentIdx+1} / {questions.length}</span>
                        </div>
                        <h2 className="text-2xl font-black text-slate-800 mb-8 leading-snug">{q.question}</h2>
                        {q.type === 'translation' ? (
                            <>
                                <textarea className="w-full p-6 bg-white rounded-2xl font-bold h-44 mb-6 outline-none border-2 border-indigo-50 focus:border-indigo-400 shadow-inner" 
                                    placeholder="在此輸入翻譯..." value={userInput} onChange={e => setUserInput(e.target.value)} />
                                <button onClick={handleNext} className="w-full py-5 bg-slate-900 text-white rounded-2xl font-black uppercase shadow-xl tracking-widest">Submit</button>
                            </>
                        ) : (
                            <div className="space-y-3">
                                {q.options.map((opt, i) => (
                                    <button key={i} onClick={() => { if(!feedback) { setFeedback({isCorrect: opt === q.correct, desc: q.desc}); setUserInput(opt); } }} 
                                        className={`w-full p-5 text-left rounded-xl font-bold border-2 transition-all ${feedback ? (opt === q.correct ? 'border-emerald-500 bg-emerald-50 text-emerald-700' : (userInput === opt ? 'border-rose-500 bg-rose-50' : 'border-white opacity-40')) : 'bg-white border-white hover:border-indigo-200'}`}>
                                        {opt}
                                    </button>
                                ))}
                                {feedback && (
                                    <div className={`mt-6 p-5 rounded-xl ${feedback.isCorrect ? 'bg-emerald-50 text-emerald-700' : 'bg-rose-50 text-rose-700'}`}>
                                        <p className="font-black text-xs mb-1 uppercase">{feedback.isCorrect ? '✓ Correct' : '✗ Incorrect'}</p>
                                        <p className="text-xs font-bold leading-relaxed">{feedback.desc}</p>
                                        <button onClick={handleNext} className="w-full mt-4 py-3 bg-slate-800 text-white rounded-lg font-black text-[10px] uppercase">Continue</button>
                                    </div>
                                )}
                            </div>
                        )}
                    </div>
                );
            }

            return null;
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
