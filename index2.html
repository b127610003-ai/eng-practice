<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EngQuiz 2.0 </title>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@400;700;900&family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Lexend', 'Noto Sans TC', sans-serif; background-color: #F8FAFC; }
        .animate-pop { animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes pop { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .progress-ring__circle { transition: stroke-dashoffset 1s ease-in-out; transform: rotate(-90deg); transform-origin: 50% 50%; }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #CBD5E1; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // Firebase 保持原樣，確保數據同步
        const firebaseConfig = {
            apiKey: "AIzaSyAUlvu46XOZe5tKULG17nJLHaTA9-Cbp1c",
            authDomain: "eng-practice-d3a17.firebaseapp.com",
            databaseURL: "https://eng-practice-d3a17-default-rtdb.firebaseio.com", 
            projectId: "eng-practice-d3a17",
            storageBucket: "eng-practice-d3a17.firebasestorage.app",
            messagingSenderId: "1015937569709",
            appId: "1:1015937569709:web:b82f057d2068e1be4a4724",
            measurementId: "G-WNCJQDVXYY"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // 學生配置與題庫分類
        const studentConfig = {
            "韋琳": { units: ["2/8 單字測驗", "2/15 文法複習"], pass: "1224" },
            "雨彤": { units: ["2/11 進階測驗", "2/18 閱讀練習"], pass: "8888" }
        };

        const questionBank = {
            "韋琳": [
                { id: 1, question: "The pyramids are an _______ structure from ancient Egypt.", options: ["ancient", "previous", "precise", "present"], correct: "ancient", explanation: "Ancient 指「古代的」。", type: "vocabulary" },
                { id: 2, question: "My _______ came from mainland China many years ago.", options: ["antonyms", "ancestors", "antibiotics", "antidotes"], correct: "ancestors", explanation: "Ancestor 是「祖先」。", type: "vocabulary" }
            ],
            "雨彤": [
                { id: 1, question: "If I _______ you, I would take the offer.", options: ["am", "is", "was", "were"], correct: "were", explanation: "假設語氣使用 were。", type: "grammar" }
            ]
        };

        function App() {
            const [view, setView] = useState('login');
            const [studentName, setStudentName] = useState('');
            const [selectedUnit, setSelectedUnit] = useState('');
            const [allLogs, setAllLogs] = useState([]);
            const [currentIdx, setCurrentIdx] = useState(0);
            const [status, setStatus] = useState('idle');
            const [sessionAnswers, setSessionAnswers] = useState([]);
            const [wrongTab, setWrongTab] = useState('vocabulary');
            const [isMistakeOpen, setIsMistakeOpen] = useState(true);
            const startTimeRef = useRef(null);

            // 讀取 Firebase 歷史紀錄
            useEffect(() => {
                const logsRef = db.ref('quiz_sessions');
                logsRef.on('value', (s) => setAllLogs(s.val() ? Object.entries(s.val()).map(([id, v]) => ({ id, ...v })).reverse() : []));
                return () => logsRef.off();
            }, []);

            // 核心數據計算：這就是儀表板的靈魂
            const stats = useMemo(() => {
                const logs = allLogs.filter(l => l.name === studentName);
                if (logs.length === 0) return { avg: 0, total: 0, wrongs: [] };
                const avg = Math.round(logs.reduce((s, l) => s + l.score, 0) / logs.length);
                const wrongs = [];
                logs.forEach(l => l.details?.forEach(d => { if (!d.isCorrect) wrongs.push({ ...d, unit: l.unit }); }));
                return { avg, total: logs.length, wrongs };
            }, [allLogs, studentName]);

            const handleAnswer = (choice) => {
                const q = questionBank[studentName][currentIdx];
                const time = ((Date.now() - startTimeRef.current) / 1000).toFixed(2);
                setSessionAnswers([...sessionAnswers, { qText: q.question, choice, isCorrect: choice === q.correct, timeTaken: time, type: q.type }]);
                setStatus('answered');
            };

            const saveResult = () => {
                const correct = sessionAnswers.filter(a => a.isCorrect).length;
                const score = Math.round((correct / questionBank[studentName].length) * 100);
                db.ref('quiz_sessions').push({ name: studentName, unit: selectedUnit, timestamp: new Date().toLocaleString(), score, details: sessionAnswers });
                setView('dashboard'); setSessionAnswers([]); setCurrentIdx(0); setStatus('idle');
            };

            // --- UI 渲染部分 ---

            if (view === 'login') {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-slate-900 p-6">
                        <div className="bg-white p-10 rounded-[3rem] shadow-2xl w-full max-w-sm text-center animate-pop">
                            <h1 className="text-4xl font-black text-slate-800 mb-2 italic">EngQuiz 2.0</h1>
                            <p className="text-slate-400 text-[10px] font-black tracking-widest mb-10 uppercase">New Generation System</p>
                            <div className="space-y-4 mb-8">
                                <select className="w-full p-4 bg-slate-50 rounded-2xl font-bold text-slate-700 outline-none border-2 border-transparent focus:border-indigo-500 transition-all" value={studentName} onChange={e => {setStudentName(e.target.value); setSelectedUnit(studentConfig[e.target.value]?.units[0] || '');}}>
                                    <option value="">選擇學生</option>
                                    {Object.keys(studentConfig).map(s => <option key={s} value={s}>{s}</option>)}
                                </select>
                                <select className="w-full p-4 bg-slate-50 rounded-2xl font-bold text-slate-700 outline-none border-2 border-transparent focus:border-indigo-500 transition-all" value={selectedUnit} onChange={e => setSelectedUnit(e.target.value)} disabled={!studentName}>
                                    <option value="">選擇單元</option>
                                    {studentName && studentConfig[studentName].units.map(u => <option key={u} value={u}>{u}</option>)}
                                </select>
                            </div>
                            <div className="grid grid-cols-2 gap-4">
                                <button onClick={() => studentName && selectedUnit && setView('pass_check')} className="bg-indigo-600 text-white py-4 rounded-2xl font-black shadow-lg hover:bg-indigo-700 transition-all">開始測驗</button>
                                <button onClick={() => studentName && setView('pass_check')} className="bg-slate-100 text-slate-600 py-4 rounded-2xl font-black hover:bg-slate-200 transition-all">歷史數據</button>
                            </div>
                            <button onClick={() => { setStudentName('ADMIN'); setView('pass_check'); }} className="mt-8 text-slate-300 text-[10px] font-black uppercase hover:text-indigo-500 transition-colors">教師管理端</button>
                        </div>
                    </div>
                );
            }

            if (view === 'pass_check') {
                return (
                    <div className="min-h-screen flex items-center justify-center p-6 bg-slate-50">
                        <div className="bg-white p-10 rounded-[3rem] shadow-xl w-full max-w-sm text-center animate-pop">
                            <h2 className="font-black text-slate-800 text-xl mb-8">身分驗證</h2>
                            <input type="password" placeholder="Passcode" className="w-full p-5 bg-slate-100 rounded-2xl mb-6 text-center font-black tracking-[0.5em] outline-none border-2 border-indigo-500"
                                onKeyDown={e => {
                                    if(e.key === 'Enter') {
                                        if(studentName === 'ADMIN' && e.target.value === '1208') setView('admin');
                                        else if(e.target.value === studentConfig[studentName].pass) setView('dashboard');
                                        else alert('密碼錯誤');
                                    }
                                }} autoFocus />
                            <button onClick={() => setView('login')} className="text-slate-400 text-xs font-bold uppercase tracking-widest">取消</button>
                        </div>
                    </div>
                );
            }

            if (view === 'quiz') {
                if (status === 'idle') startTimeRef.current = Date.now();
                const questions = questionBank[studentName];
                const q = questions[currentIdx];
                return (
                    <div className="max-w-md mx-auto mt-12 p-8 bg-white rounded-[3rem] shadow-2xl animate-pop border-b-8 border-indigo-100">
                        <div className="flex justify-between items-center mb-10">
                            <span className="bg-indigo-50 text-indigo-600 px-4 py-1.5 rounded-xl text-[10px] font-black uppercase">{selectedUnit}</span>
                            <span className="text-slate-300 font-black text-xs">{currentIdx + 1} / {questions.length}</span>
                        </div>
                        <h2 className="text-2xl font-black text-slate-800 mb-10 leading-snug">{q.question}</h2>
                        <div className="space-y-3">
                            {q.options.map((opt, i) => (
                                <button key={i} onClick={() => status === 'idle' && handleAnswer(opt)} 
                                    className={`w-full p-6 text-left rounded-[1.5rem] font-black border-4 transition-all ${status === 'answered' ? (opt === q.correct ? 'border-green-400 bg-green-50 text-green-600' : (opt === sessionAnswers[currentIdx]?.choice ? 'border-red-400 bg-red-50 text-red-600' : 'opacity-20 border-transparent')) : 'border-slate-50 hover:border-indigo-200 text-slate-700'}`}>
                                    {opt}
                                </button>
                            ))}
                        </div>
                        {status === 'answered' && (
                            <div className="mt-8">
                                <p className="bg-slate-50 p-4 rounded-2xl text-xs font-bold text-slate-500 mb-6 italic">解析：{q.explanation}</p>
                                <button onClick={() => currentIdx < questions.length - 1 ? (setCurrentIdx(currentIdx+1), setStatus('idle')) : saveResult()} 
                                    className="w-full bg-slate-900 text-white py-5 rounded-2xl font-black shadow-xl">下一題</button>
                            </div>
                        )}
                    </div>
                );
            }

            if (view === 'dashboard' || view === 'admin') {
                const isAdmin = view === 'admin';
                const displayLogs = isAdmin ? allLogs : allLogs.filter(l => l.name === studentName);
                
                return (
                    <div className="max-w-4xl mx-auto p-6 animate-pop pb-20">
                        {/* 1. 學習成效儀表板 */}
                        <div className="bg-gradient-to-br from-indigo-600 to-violet-700 rounded-[3rem] p-8 text-white shadow-2xl mb-10 flex flex-col md:flex-row items-center justify-between gap-6">
                            <div>
                                <h1 className="text-3xl font-black italic mb-2">{isAdmin ? '管理後台' : `${studentName} 的學習儀表板`}</h1>
                                <p className="text-indigo-100 text-xs font-bold uppercase tracking-widest opacity-70">Learning Performance Data</p>
                                <div className="flex gap-4 mt-6">
                                    <div className="bg-white/10 px-5 py-3 rounded-2xl backdrop-blur-md">
                                        <p className="text-[10px] font-black opacity-60">總測驗次數</p>
                                        <p className="text-2xl font-black">{isAdmin ? allLogs.length : stats.total}</p>
                                    </div>
                                    {!isAdmin && (
                                        <div className="bg-white/10 px-5 py-3 rounded-2xl backdrop-blur-md">
                                            <p className="text-[10px] font-black opacity-60">平均正確率</p>
                                            <p className="text-2xl font-black">{stats.avg}%</p>
                                        </div>
                                    )}
                                </div>
                            </div>
                            
                            {!isAdmin && (
                                <div className="relative flex items-center justify-center">
                                    <svg className="w-36 h-36">
                                        <circle className="text-white/10" strokeWidth="10" stroke="currentColor" fill="transparent" r="65" cx="72" cy="72" />
                                        <circle className="text-white progress-ring__circle" strokeWidth="10" strokeDasharray="408.4" strokeDashoffset={408.4 - (stats.avg/100)*408.4} strokeLinecap="round" stroke="currentColor" fill="transparent" r="65" cx="72" cy="72" />
                                    </svg>
                                    <div className="absolute text-center">
                                        <span className="text-3xl font-black">{stats.avg}</span>
                                        <p className="text-[8px] font-black opacity-50 uppercase">Score</p>
                                    </div>
                                </div>
                            )}
                        </div>

                        {/* 2. 錯題分類庫 (展開收合) */}
                        {!isAdmin && (
                            <div className="mb-10 bg-white rounded-[2.5rem] shadow-sm border border-slate-200 overflow-hidden">
                                <button onClick={() => setIsMistakeOpen(!isMistakeOpen)} className="w-full flex justify-between items-center p-8 bg-white hover:bg-slate-50 transition-all">
                                    <h2 className="text-lg font-black text-slate-800 flex items-center italic">
                                        錯題分類複習中心 
                                        <span className="bg-red-500 text-white text-[10px] px-2.5 py-0.5 rounded-full ml-3 not-italic">{stats.wrongs.length}</span>
                                    </h2>
                                    <span className={`text-indigo-600 font-black transition-transform ${isMistakeOpen ? 'rotate-180' : ''}`}>▼</span>
                                </button>
                                
                                {isMistakeOpen && (
                                    <div className="p-8 border-t border-slate-100 animate-pop">
                                        <div className="flex space-x-2 mb-6">
                                            {['vocabulary', 'grammar', 'reading'].map(t => (
                                                <button key={t} onClick={() => setWrongTab(t)} className={`px-5 py-2 rounded-xl text-xs font-black transition-all ${wrongTab === t ? 'bg-indigo-600 text-white shadow-md' : 'bg-slate-100 text-slate-400'}`}>
                                                    {t === 'vocabulary' ? '單字' : t === 'grammar' ? '文法' : '閱讀'}
                                                </button>
                                            ))}
                                        </div>
                                        <div className="space-y-3 max-h-60 overflow-y-auto pr-2 custom-scrollbar">
                                            {stats.wrongs.filter(w => w.type === wrongTab).length > 0 ? (
                                                stats.wrongs.filter(w => w.type === wrongTab).map((w, i) => (
                                                    <div key={i} className="bg-slate-50 p-4 rounded-2xl border border-slate-100">
                                                        <p className="text-xs font-bold text-slate-700 mb-2">{w.qText}</p>
                                                        <p className="text-[10px] font-black text-red-400 uppercase">錯誤回答：{w.choice} · 來自：{w.unit}</p>
                                                    </div>
                                                ))
                                            ) : <p className="text-center py-10 text-slate-300 font-bold italic text-sm">此類別沒有錯題，表現優異！</p>}
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}

                        {/* 3. 原始功能：歷史紀錄清單 */}
                        <div className="flex justify-between items-center px-4 mb-6">
                            <h2 className="text-lg font-black text-slate-800 italic uppercase tracking-tighter">測驗歷史清單</h2>
                            <div className="flex gap-2">
                                {!isAdmin && <button onClick={() => setView('quiz')} className="bg-indigo-600 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase shadow-lg">新測驗</button>}
                                <button onClick={() => setView('login')} className="bg-slate-800 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase">登出</button>
                            </div>
                        </div>
                        
                        <div className="space-y-3">
                            {displayLogs.map(l => (
                                <div key={l.id} className="bg-white p-5 rounded-[2rem] shadow-sm border border-slate-100 flex justify-between items-center group hover:border-indigo-300 transition-all">
                                    <div className="flex items-center space-x-4">
                                        <div className={`w-12 h-12 rounded-2xl flex items-center justify-center font-black ${l.score >= 60 ? 'bg-green-50 text-green-500' : 'bg-red-50 text-red-500'}`}>{l.score}</div>
                                        <div>
                                            <p className="font-black text-slate-800 text-sm leading-none mb-1">{isAdmin ? `[${l.name}] ${l.unit}` : l.unit}</p>
                                            <p className="text-[10px] font-bold text-slate-300 uppercase">{l.timestamp}</p>
                                        </div>
                                    </div>
                                    {isAdmin && <button onClick={() => confirm('刪除此紀錄？') && db.ref(`quiz_sessions/${l.id}`).remove()} className="opacity-0 group-hover:opacity-100 text-red-300 text-[10px] font-black uppercase transition-all">刪除</button>}
                                </div>
                            ))}
                        </div>
                    </div>
                );
            }
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
